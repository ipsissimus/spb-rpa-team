2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-9\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-9.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-eb16ynfh\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"transformer\" data-diplodoc-key=\"transformer\" data-diplodoc-is-active=\"true\" class=\"yfm-tab active\" role=\"tab\" aria-controls=\"man2jzr5\" aria-selected=\"true\" tabindex=\"0\">Transformer</div>\n<div data-diplodoc-id=\"builder\" data-diplodoc-key=\"builder\" data-diplodoc-is-active=\"false\" class=\"yfm-tab\" role=\"tab\" aria-controls=\"45r19wzf\" aria-selected=\"false\" tabindex=\"-1\">Builder</div>\n</div>\n<div id=\"man2jzr5\" class=\"yfm-tab-panel active\" role=\"tabpanel\" aria-labelledby=\"transformer\" data-title=\"Transformer\">\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>При переопределении параметра <code>plugins</code> необходимо заново подключать <a href=\"index.html\">плагины YFM</a>. Для этого импортируйте их из пакета <code>@diplodoc/transform</code> и передайте в массиве плагинов.</p>\n</div><ol>\n<li>\n<p>Подключите плагин в своем коде, используя функцию <code>require()</code> или <code>import()</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> plugin1 = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;&lt;имя_плагина&gt;&#x27;</span>);\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"33\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-33\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-33\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-33.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>В параметре <code>plugins</code> добавьте новый плагин в массив:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> {<span class=\"hljs-attr\">result</span>: {html, meta}, logs} = <span class=\"hljs-title function_\">transform</span>(content, {<span class=\"hljs-attr\">plugins</span>: [&lt;имя_плагина&gt;]});\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"39\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-39\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-39\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-39.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<p><strong>Пример:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs javascript\"><span class=\"hljs-keyword\">const</span> fs = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;fs&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> transform = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@diplodoc/transform&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> cut = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@diplodoc/transform/lib/plugins/cut&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> sup = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;@diplodoc/transform/lib/plugins/sup&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> emoji = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">&#x27;markdown-it-emoji&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> content = fs.<span class=\"hljs-title function_\">readFileSync</span>(filePath, <span class=\"hljs-string\">&#x27;utf&#x27;</span>);\n<span class=\"hljs-keyword\">const</span> {<span class=\"hljs-attr\">result</span>: {html, meta}, logs} = <span class=\"hljs-title function_\">transform</span>(content, {<span class=\"hljs-attr\">plugins</span>: [cut, sup, emoji]});\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"45\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-45\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-45\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-45.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</div>\n<div id=\"45r19wzf\" class=\"yfm-tab-panel\" role=\"tabpanel\" aria-labelledby=\"builder\" data-title=\"Builder\">\n<ol>\n<li>Перенесите установленный плагин в папку <code>./plugins</code> в пакете <code>@diplodoc/cli</code>.</li>\n</ol>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет</p>\n<p>Чтобы не переносить необходимые плагины перед каждой сборкой, соберите собственный Builder:</p>\n<ul>\n<li>Установите исходный код с <a href=\"https://github.com/yandex-cloud/yfm-docs\" target=\"_blank\" rel=\"noreferrer noopener\">GitHub</a>.</li>\n<li>Перенесите дополнительные плагины в папку <code>./plugins</code>.</li>\n<li>Соберите Builder по <a href=\"https://github.com/yandex-cloud/yfm-docs#installation-1\" target=\"_blank\" rel=\"noreferrer noopener\">инструкции с GitHub</a>.</li>\n</ul>\n</div></div>\n</div>\n<h2 id=\"options\"><a href=\"#options\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Передача параметров</span></a>Передача параметров</h2>\n<p>YFM применяет неизвестные параметры из объекта <code>options</code> ко всем плагинам, поэтому для передачи параметров добавьте их в объект <code>options</code>.</p>\n"},"router":{"pathname":"../plugins/import.html"},"lang":"ru"};
