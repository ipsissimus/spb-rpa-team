табы-5-0.8468823432458683"},{"name":"Ссылки","href":"../syntax/links.html","id":"Ссылки-6-0.573929037142213"},{"name":"Медиа","href":"../syntax/media.html","id":"Медиа-7-0.0662913745474687"},{"name":"Фрагменты кода","href":"../syntax/code.html","id":"Фрагменты кода-8-0.46973871920989385"},{"name":"Комментарии и метаданные","href":"../syntax/meta.html","id":"Комментарии и метаданные-9-0.1562112938953646"},{"name":"Переменные","href":"../syntax/vars.html","id":"Переменные-10-0.5830662003686566"},{"name":"Всплывающие подсказки","href":"../syntax/term.html","id":"Всплывающие подсказки-11-0.7614275740090091"},{"name":"Дополнительные возможности","href":"../syntax/additional.html","id":"Дополнительные возможности-12-0.12988644416178707"}],"id":"Синтаксис-0-0.5207903301746446"},{"name":"Настройки YFM-проекта","href":"../settings.html","id":"Настройки YFM-проекта-1-0.672454702475096"},{"name":"Организация YFM-проекта","items":[{"name":"Обзор","href":"../project/index.html","id":"Обзор-0-0.09076596344528265"},{"name":"Оглавление","href":"../project/toc.html","id":"Оглавление-1-0.18018041769565873"},{"name":"Расширенная навигация","href":"../project/navigation.html","id":"Расширенная навигация-2-0.38750008967887917"},{"name":"Разводящая страница","href":"../project/leading-page.html","id":"Разводящая страница-3-0.8983518671761652"},{"name":"Page constructor","items":[{"name":"Обзор","href":"../project/page-constructor.html","id":"Обзор-0-0.8108139753528074"},{"name":"Пример 1","href":"../project/pc-example1.html","id":"Пример 1-1-0.5545789464041195"},{"name":"Пример 2","href":"../project/pc-example2.html","id":"Пример 2-2-0.6372026062871834"},{"name":"Пример 3 (fullScreen mode)","href":"../project/pc-example3.html","id":"Пример 3 (fullScreen mode)-3-0.6630418930915121"}],"id":"Page constructor-4-0.3286952762506068"},{"name":"Пресеты переменных","href":"../project/presets.html","id":"Пресеты переменных-5-0.29288840067943034"},{"name":"Файл конфигурации","href":"../project/config.html","id":"Файл конфигурации-6-0.6229307063177327"},{"name":"Переиспользование контента","href":"../project/includes.html","id":"Переиспользование контента-7-0.4637287423035965"},{"name":"Файл конфигурации линтера","href":"../project/lint.html","id":"Файл конфигурации линтера-8-0.12702367142336723"}],"id":"Организация YFM-проекта-2-0.8021297325307535"},{"name":"Инструменты и библиотеки","items":[{"name":"Transformer","items":[{"name":"Обзор","href":"../tools/transform/index.html","id":"Обзор-0-0.0986053077373863"},{"name":"Настройки","href":"../tools/transform/settings.html","id":"Настройки-1-0.749839798702018"},{"name":"Подсветка кода","href":"../tools/transform/highlight.html","id":"Подсветка кода-2-0.32056319194734617"}],"id":"Transformer-0-0.8330885022440102"},{"name":"Builder","items":[{"name":"Обзор","href":"../tools/docs/index.html","id":"Обзор-0-0.6717683403341663"},{"name":"Сборка","href":"../tools/docs/build.html","id":"Сборка-1-0.6490292995292393"},{"name":"Настройки сборки","href":"../tools/docs/settings.html","id":"Настройки сборки-2-0.1423174336981008"},{"name":"Перевод","href":"../tools/docs/translate.html","id":"Перевод-3-0.17198487292501308"},{"name":"Одностраничная сборка","href":"../tools/docs/singlepage.html","id":"Одностраничная сборка-4-0.727291190192974"},{"name":"Выкладка на S3","href":"../tools/docs/publish-s3.html","id":"Выкладка на S3-5-0.23957522748324545"}],"id":"Builder-1-0.21004894806116003"},{"name":"Библиотека Mermaid","href":"../tools/mermaid.html","id":"Библиотека Mermaid-2-0.2498450127698877"}],"id":"Инструменты и библиотеки-3-0.5775879559248509"},{"name":"Плагины","items":[{"name":"Обзор","href":"../plugins/index.html","id":"Обзор-0-0.5107859399751187"},{"name":"Дополнительные плагины","href":"../plugins/import.html","id":"Дополнительные плагины-1-0.15794558449365748"}],"id":"Плагины-4-0.25592972291657246"},{"name":"Внесение изменений","href":"../contribution.html","id":"Внесение изменений-5-0.5424755031846495"},{"name":"Релизы YFM","href":"../changelog.html","id":"Релизы YFM-6-0.07715354515494743"}],"id":"Yandex Flavored Markdown-2-0.6548733551675998"}],"base":"."},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Расширение Diplodoc Mermaid","href":"#rasshirenie-diplodoc-mermaid","level":2,"items":[{"title":"Быстрый старт","href":"#bystryj-start","level":3},{"title":"Cреда выполнения Mermaid","href":"#runtime","level":3,"items":[{"title":"Пользовательские параметры инициализации","href":"#polzovatelskie-parametry-inicializacii","level":4}]},{"title":"Плагин преобразования Markdown","href":"#plugin","level":3},{"title":"React hook и компонент для интеллектуального управления Mermaid","href":"#react","level":3}]}],"title":"Библиотека Mermaid","includes":[],"html":"<p>Mermaid — это наиболее популярная и современная библиотека для создания диаграмм и блок-схем в браузере с помощью простого языка разметки. Она позволяет создавать диаграммы, используя синтаксис, похожий на Markdown.</p>\n<p>Библиотека имеет множество встроенных шаблонов и функций для создания различных типов диаграмм, например: блок-схемы, графы, деревья, диаграммы Ганта, mind-карты, C4-диаграммы.</p>\n<p>Список поддерживаемых диаграмм постоянно пополняется, и с ним можно ознакомиться в <a href=\"https://mermaid.js.org/intro/\" target=\"_blank\" rel=\"noreferrer noopener\">официальной документации</a>.</p>\n<h2 id=\"rasshirenie-diplodoc-mermaid\"><a href=\"#rasshirenie-diplodoc-mermaid\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Расширение Diplodoc Mermaid</span></a>Расширение Diplodoc Mermaid</h2>\n<p>Это расширение для платформы Diplodoc, которое позволяет поддерживать диаграммы Mermaid.</p>\n<p>Расширение содержит несколько частей:</p>\n<ul>\n<li><a href=\"#runtime\">среда выполнения Mermaid</a>;</li>\n<li><a href=\"#plugin\">плагин преобразования Markdown</a>;</li>\n<li><a href=\"#react\">React hook и компонент для интеллектуального управления Mermaid</a>.</li>\n</ul>\n<h3 id=\"bystryj-start\"><a href=\"#bystryj-start\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Быстрый старт</span></a>Быстрый старт</h3>\n<ol>\n<li>\n<p>Подключите расширение:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">import mermaid from '@diplodoc/mermaid-extension';\nimport transform from '@diplodoc/transform';\n\nconst {result} = await transform(`\n\\`\\`\\`mermaid\ngraph TD\n   A[Christmas] --&gt;|Get money| B(Go shopping)\n\\`\\`\\`\n`, {\n   plugins: [\n       mermaid.transform({ bundle: false })\n   ]\n});\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"43\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-43\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-43\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-43.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Подключите среду выполнения Mermaid на вашу страницу:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">html</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">head</span>&gt;</span>\n        <span class=\"hljs-comment\">&lt;!-- Информацию о &#x27;_assets/mermaid-extension.js&#x27; смотрите в разделе &#x27;Плагин преобразования Markdown&#x27; --&gt;</span>\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">script</span> <span class=\"hljs-attr\">src</span>=<span class=\"hljs-string\">&quot;_assets/mermaid-extension.js&quot;</span> <span class=\"hljs-attr\">async</span> /&gt;</span><span class=\"language-handlebars\"><span class=\"language-xml\">\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">head</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">body</span> <span class=\"hljs-attr\">style</span>=<span class=\"hljs-string\">&quot;background: #000&quot;</span>&gt;</span>\n       ${result.html}\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">script</span>&gt;</span><span class=\"language-javascript\">\n            <span class=\"hljs-comment\">// Информация о &#x27;mermaidJsonp&#x27; в разделе &#x27;среда выполнения Mermaid&#x27; </span>\n            <span class=\"hljs-variable language_\">window</span>.<span class=\"hljs-property\">mermaidJsonp</span> = <span class=\"hljs-variable language_\">window</span>.<span class=\"hljs-property\">mermaidJsonp</span> || [];\n            <span class=\"hljs-variable language_\">window</span>.<span class=\"hljs-property\">mermaidJsonp</span>.<span class=\"hljs-title function_\">push</span>(<span class=\"hljs-function\">(<span class=\"hljs-params\">mermaid</span>) =&gt;</span> {\n                mermaid.<span class=\"hljs-title function_\">initialize</span>({ <span class=\"hljs-attr\">theme</span>: <span class=\"hljs-string\">&#x27;dark&#x27;</span> });\n                mermaid.<span class=\"hljs-title function_\">run</span>();\n            });\n        </span></span></span><span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">script</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">body</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">html</span>&gt;</span>   \n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"49\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-49\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-49\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-49.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<h3 id=\"runtime\"><a href=\"#runtime\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Cреда выполнения Mermaid</span></a>Cреда выполнения Mermaid</h3>\n<p>Сложность работы с библиотекой Mermaid в том, что у нее большой размер пакета. Наиболее ожидаемым поведением является его асинхронная загрузка. Но если необходимо отключить опцию <code>startdownload</code> для Mermaid, то неизвестно, когда Mermaid будет инициализирован.</p>\n<p>Подготовленная среда выполнения Mermaid предназначена для решения этой проблемы. В ней отключена опция <code>startOnLoad</code> в Mermaid, чтобы точно контролировать шаг рендеринга. Затем добавляется глобальный обратный вызов <code>mermaidJsonp</code> для обработки загрузки Mermaid.</p>\n<p>Кроме того, доступ к API Mermaid ограничивается двумя способами:</p>\n<ul>\n<li>инициализация - настройка Mermaid перед следующим запуском рендеринга;</li>\n<li>запуск рендеринга диаграмм.</li>\n</ul>\n<p>Пример:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">window.mermaidJsonp = window.mermaidJsonp || [];\n\n// This callback will be called when runtime is loaded\nwindow.mermaidJsonp.push((mermaid) =&gt; {\n    mermaid.initialize({ theme: 'dark' });\n    mermaid.run();\n});\n\n// You can configure more that one callback\nwindow.mermaidJsonp.push((mermaid) =&gt; {\n    console.log('Render diagrams');\n});\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"79\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-79\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-79\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-79.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h4 id=\"polzovatelskie-parametry-inicializacii\"><a href=\"#polzovatelskie-parametry-inicializacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пользовательские параметры инициализации</span></a>Пользовательские параметры инициализации</h4>\n<p>Метод <code>mermaid.initialize</code> имеет дополнительные параметры конфигурации:</p>\n<ul>\n<li><code>zoom</code> - включает функцию масштабирования диаграммы и ее изучения. Может быть логическим значением или объектом с внутренними реквизитами. Значение по умолчанию: false.</li>\n<li><code>showMenu</code> - показывает навигационное меню. Значение по умолчанию: false.</li>\n<li><code>bindKeys</code> - включает элементы управления <code>wasd</code>. Значение по умолчанию: false. Используйте параметры <code>w/a/s/d</code> для просмотра диаграммы, <code>e/q</code> для увеличения или уменьшения масштаба и <code>r</code> для изменения положения диаграммы.</li>\n<li><code>maximumScale</code> - максимальный размер масштабирования. Значение по умолчанию: 5.</li>\n<li><code>resetOnBlur</code> - сброс положения диаграммы по щелчку мыши. Значение по умолчанию: false.</li>\n</ul>\n<h3 id=\"plugin\"><a href=\"#plugin\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Плагин преобразования Markdown</span></a>Плагин преобразования Markdown</h3>\n<p>Конфигурация плагина для пакета <code>@diplodoc/transform</code>:</p>\n<ul>\n<li>\n<p><code>runtime</code> - имя скрипта времени выполнения, который будет отображаться в разделе <code>results script</code>. Значение по умолчанию: <code>_assets/mermaid-extension.js</code>.</p>\n</li>\n<li>\n<p><code>bundle</code> - логический флаг для включения/отключения копирования связанной среды выполнения в целевой каталог. Значение по умолчанию: true.<br>\nЧтобы узнать где находится целевой каталог выполните <code>&lt;transformer output option&gt;/&lt;plugin runtime option&gt;</code></p>\n</li>\n<li>\n<p><code>classes</code> - дополнительные классы, которые будут добавлены к диаграммам Mermaid. Например: <code>my-own-class and-other-class</code>.</p>\n</li>\n</ul>\n<h3 id=\"react\"><a href=\"#react\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">React hook и компонент для интеллектуального управления Mermaid</span></a>React hook и компонент для интеллектуального управления Mermaid</h3>\n<p>Упрощенное управления Mermaid с помощью react:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">import React from 'react'\nimport { transform } from '@diplodoc/transform'\nimport mermaid from '@diplodoc/mermaid-extension/plugin'\nimport { MermaidRuntime } from '@diplodoc/mermaid-extension/react'\n\nconst MERMAID_RUNTIME = 'extension:mermaid';\n\nconst Doc: React.FC = ({ content }) =&gt; {\n    const result = transform(content, {\n      plugins: [\n        // Инициализируйте плагин для рендеринга клиент/сервер\n        mermaid.transform({\n          // Не изменять файловую систему\n          bundle: false,\n          // Установите пользовательское имя среды выполнения для поиска в результирующих скриптах\n          runtime: MERMAID_RUNTIME\n        })\n      ]\n    })\n  \n    // Загружайте Mermaid только в том случае, если необходимо отобразить одну или несколько диаграмм\n    if (result.script.includes(MERMAID_RUNTIME)) {\n      // Слишком большую среду выполнения Mermaid загружайте асинхронно\n      import('@diplodoc/mermaid-extension/runtime')\n    }\n  \n    return &lt;div dangerouslySetInnerHTML={{ __html: result.html }} /&gt;\n}\n\nexport const App: React.FC = ({ theme }) =&gt; {\n    return &lt;&gt;\n        &lt;Doc content={`\n            \\`\\`\\`mermaid\n            graph TD\n                A[Christmas] --&gt;|Get money| B(Go shopping)\n                B --&gt; C{Let me think}\n            \\`\\`\\`\n        `}/&gt;\n        &lt;MermaidRuntime\n            zoom={{\n              showMenu: true,\n              bindKeys: true,\n              resetOnBlur: true,\n            }}\n        /&gt;\n    &lt;/&gt;\n}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"142\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-142\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-142\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-142.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"../tools/mermaid.html"},"lang":"ru"};
