                   window.STATIC_CONTENT = false

ременных-5-0.29288840067943034"},{"name":"Файл конфигурации","href":"../../project/config.html","id":"Файл конфигурации-6-0.6229307063177327"},{"name":"Переиспользование контента","href":"../../project/includes.html","id":"Переиспользование контента-7-0.4637287423035965"},{"name":"Файл конфигурации линтера","href":"../../project/lint.html","id":"Файл конфигурации линтера-8-0.12702367142336723"}],"id":"Организация YFM-проекта-2-0.8021297325307535"},{"name":"Инструменты и библиотеки","items":[{"name":"Transformer","items":[{"name":"Обзор","href":"../../tools/transform/index.html","id":"Обзор-0-0.0986053077373863"},{"name":"Настройки","href":"../../tools/transform/settings.html","id":"Настройки-1-0.749839798702018"},{"name":"Подсветка кода","href":"../../tools/transform/highlight.html","id":"Подсветка кода-2-0.32056319194734617"}],"id":"Transformer-0-0.8330885022440102"},{"name":"Builder","items":[{"name":"Обзор","href":"../../tools/docs/index.html","id":"Обзор-0-0.6717683403341663"},{"name":"Сборка","href":"../../tools/docs/build.html","id":"Сборка-1-0.6490292995292393"},{"name":"Настройки сборки","href":"../../tools/docs/settings.html","id":"Настройки сборки-2-0.1423174336981008"},{"name":"Перевод","href":"../../tools/docs/translate.html","id":"Перевод-3-0.17198487292501308"},{"name":"Одностраничная сборка","href":"../../tools/docs/singlepage.html","id":"Одностраничная сборка-4-0.727291190192974"},{"name":"Выкладка на S3","href":"../../tools/docs/publish-s3.html","id":"Выкладка на S3-5-0.23957522748324545"}],"id":"Builder-1-0.21004894806116003"},{"name":"Библиотека Mermaid","href":"../../tools/mermaid.html","id":"Библиотека Mermaid-2-0.2498450127698877"}],"id":"Инструменты и библиотеки-3-0.5775879559248509"},{"name":"Плагины","items":[{"name":"Обзор","href":"../../plugins/index.html","id":"Обзор-0-0.5107859399751187"},{"name":"Дополнительные плагины","href":"../../plugins/import.html","id":"Дополнительные плагины-1-0.15794558449365748"}],"id":"Плагины-4-0.25592972291657246"},{"name":"Внесение изменений","href":"../../contribution.html","id":"Внесение изменений-5-0.5424755031846495"},{"name":"Релизы YFM","href":"../../changelog.html","id":"Релизы YFM-6-0.07715354515494743"}],"id":"Yandex Flavored Markdown-2-0.6548733551675998"}],"base":"."},"meta":{"meta":{"tags":["translate","xliff","cat","i18n","l10n","localization","internationalization"]},"script":[],"style":[]},"assets":[],"headings":[{"title":"Автоматический перевод","href":"#auto","level":2,"items":[{"title":"Использование","href":"#ispolzovanie","level":3},{"title":"Параметры вызова","href":"#parametry-vyzova","level":3},{"title":"Файл фильтр","href":"#fajl-filtr","level":3}]}],"title":"Локализация","includes":[],"html":"<p>Для перевода документации на разные языки используется команда <code>yfm translate</code>, которая обеспечивает быстрые <a href=\"#auto\">автоматические переводы</a>.</p>\n<p>Подкоманды <code>extract</code> и <code>compose</code> этой команды позволяют работать с системами <a href=\"#cat\">машинного перевода</a> (Computer Assisted Translation, или CAT), обмениваясь с ними <code>*.xliff</code> файлами.</p>\n<p>Поддерживается перевод как <code>*.md</code> файлов так и <code>*.json</code> (в том числе <code>*.yaml</code>) файлов по <a href=\"#json-schemas\">описанным схемам</a>.</p>\n<h2 id=\"auto\"><a href=\"#auto\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Автоматический перевод</span></a>Автоматический перевод</h2>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">yfm translate --<span class=\"hljs-built_in\">source</span> ru-RU --target en-US\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"12\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-12\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-12\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-12.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Автоматический перевод может быть выполнен с использованием таких сервисов, как <a href=\"https://cloud.yandex.ru/docs/translate/\" target=\"_blank\" rel=\"noreferrer noopener\">Yandex Translate</a>.</p>\n<p>Эти системы имеют определенные <a href=\"https://cloud.yandex.ru/ru/docs/translate/concepts/limits\" target=\"_blank\" rel=\"noreferrer noopener\">ограничения</a> по объему документов, которые могут быть переведены, а также по качеству перевода. Однако они значительно выигрывают с точки зрения скорости.</p>\n<p>С целью уменьшения объема текста, подлежащего переводу, документ разбивается на более короткие сегменты, такие как предложения или заголовки. Повторяющиеся сегменты затем удаляются.</p>\n<p>Так же для уменьшения объема переводов поддерживаются <code>include</code> и <code>exclude</code> фильтры.</p>\n<p>Параметр запуска <code>--dry-run</code> может быть использован для определения объема текста, готового к переводу.</p>\n<p>Если лимиты превышены, команда завершится с ошибкой <code>TRANSLATE_LIMIT_EXCEED</code>.</p>\n<h3 id=\"ispolzovanie\"><a href=\"#ispolzovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование</span></a>Использование</h3>\n<ul>\n<li>\n<p>Перевести проект в текущей директории с <code>ru</code> на <code>{{translate.target-lang}}</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">yfm translate --source ru --target {{translate.target-lang}}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"39\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-39\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-39\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-39.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Не переводить скрытые файлы в проекте:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">yfm translate --exclude ru/**/_*.* --source ru --target {{translate.target-lang}}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"45\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-45\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-45\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-45.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n</ul>\n<h3 id=\"parametry-vyzova\"><a href=\"#parametry-vyzova\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Параметры вызова</span></a>Параметры вызова</h3>\n<h5 id=\"osnovnye\"><a href=\"#osnovnye\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основные</span></a>Основные</h5>\n<table>\n<tbody>\n<tr>\n<td>\n<p>Параметр</p>\n</td>\n<td>\n<p>Формат</p>\n</td>\n<td>\n<p>Описание</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>--source &lt;b style=&quot;color:red&quot; title=&quot;Обязательный&quot;&gt;*&lt;/b&gt;</p>\n</td>\n<td>\n<p><a href=\"https://en.wikipedia.org/wiki/ISO_639-1\" target=\"_blank\" rel=\"noreferrer noopener\">Locale</a></p>\n</td>\n<td>\n<p>Код языка оригинального документа в формате ISO 639-1<br>\n<br>\n<code>yfm translate --source ru-RU</code></p>\n</td>\n</tr>\n<tr>\n<td>\n<p>--target &lt;b style=&quot;color:red&quot; title=&quot;Обязательный&quot;&gt;*&lt;/b&gt;</p>\n</td>\n<td>\n<p><a href=\"https://en.wikipedia.org/wiki/ISO_639-1\" target=\"_blank\" rel=\"noreferrer noopener\">Locale</a></p>\n</td>\n<td>\n<p>Код языка переведенного документа в формате ISO 639-1<br>\n<br>\n<code>yfm translate --target en-US</code></p>\n</td>\n</tr>\n<tr>\n<td>\n<p>--input</p>\n</td>\n<td>\n<p>Path</p>\n</td>\n<td>\n<p>Путь до <strong>корня</strong> переводимого проекта или конкретного файла в проекте. Если не указан используется директория запуска команды.<br>\n<br>\nДиректорию языка в пути указывать не надо - она добавляется автоматически.<br>\n<br>\n<code>yfm translate -i ./docs</code><br>\n<br>\n<code>yfm translate -i ./docs/index.md</code><br>\n<br>\nТак же в качестве пути можно указать <a href=\"#filter\">файл фильтр</a>.<br>\n<br>\n<code>yfm translate -i translate.list</code></p>\n</td>\n</tr>\n<tr>\n<td>\n<p>--output</p>\n</td>\n<td>\n<p>Path</p>\n</td>\n<td>\n<p>Путь до <strong>корня</strong> проекта, в который нужно сохранить перевод. Если не указан используется <code>input</code> директория.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>--include</p>\n</td>\n<td>\n<p><a href=\"https://en.wikipedia.org/wiki/Glob_(programming)\" target=\"_blank\" rel=\"noreferrer noopener\">Glob</a></p>\n</td>\n<td>\n<p>Набор правил для фильтрации отправляемых на перевод файлов. По умолчанию <code>{lang}/**/*.@(md\\|yaml\\|json)</code>.<br>\n<br>\nМожет быть передан несколько раз.<br>\n<br>\nИгнорируется, если используется <a href=\"#filter\">файл фильтр</a>.<br>\n<br>\n<code>yfm translate --include ru/**/*.md</code></p>\n</td>\n</tr>\n<tr>\n<td>\n<p>--exclude</p>\n</td>\n<td>\n<p><a href=\"https://en.wikipedia.org/wiki/Glob_(programming)\" target=\"_blank\" rel=\"noreferrer noopener\">Glob</a></p>\n</td>\n<td>\n<p>Набор правил запрещающих отправлять файлы на перевод. Применяется после <code>include</code>.<br>\n<br>\nМожет быть передан несколько раз.<br>\n<br>\n<code>yfm translate --exclude ru/_no-translate/**/*.md</code></p>\n</td>\n</tr>\n</tbody>\n</table>\n<h5 id=\"sistema-perevodov\"><a href=\"#sistema-perevodov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Система переводов</span></a>Система переводов</h5>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-k7v66l3j\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"yandex-translation\" data-diplodoc-key=\"yandex%20translation\" data-diplodoc-is-active=\"true\" class=\"yfm-tab active\" role=\"tab\" aria-controls=\"gfnwujyt\" aria-selected=\"true\" tabindex=\"0\">Yandex Translation</div>\n</div>\n<div id=\"gfnwujyt\" class=\"yfm-tab-panel active\" role=\"tabpanel\" aria-labelledby=\"yandex-translation\" data-title=\"Yandex Translation\">\n<table>\n<tbody>\n<tr>\n<td>\n<p>Параметр</p>\n</td>\n<td>\n<p>Формат</p>\n</td>\n<td>\n<p>Описание</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>--auth &lt;b style=&quot;color:red&quot; title=&quot;Обязательный&quot;&gt;*&lt;/b&gt;</p>\n</td>\n<td>\n<p>Path&lt;br/&gt;<a href=\"https://cloud.yandex.ru/ru/docs/translate/api-ref/authentication\" target=\"_blank\" rel=\"noreferrer noopener\">IAM‑токен</a>&lt;br/&gt;<a href=\"https://cloud.yandex.ru/ru/docs/iam/operations/api-key/create\" target=\"_blank\" rel=\"noreferrer noopener\">API‑ключ</a></p>\n</td>\n<td>\n<p>Токен авторизации. Может быть передан несколькими способами:<br>\n<br>\n<a href=\"https://cloud.yandex.ru/ru/docs/translate/api-ref/authentication\" target=\"_blank\" rel=\"noreferrer noopener\">IAM‑токен</a> как параметр командной строки<br>\n<br>\n<code>yfm translate --auth &lt;token&gt;</code><br>\n<br>\nПуть до файла, в котором хранится <a href=\"https://cloud.yandex.ru/ru/docs/translate/api-ref/authentication\" target=\"_blank\" rel=\"noreferrer noopener\">IAM‑токен</a><br>\n<br>\n<code>yfm translate --auth path/to/.auth</code><br>\n<br>\nПуть до файла, в котором хранится <a href=\"https://cloud.yandex.ru/ru/docs/iam/operations/api-key/create\" target=\"_blank\" rel=\"noreferrer noopener\">API‑ключ</a> сервисного аккаунта.<br>\n<br>\n<code>yfm translate --auth path/to/.api-key</code></p>\n</td>\n</tr>\n<tr>\n<td>\n<p>--folder &lt;b style=&quot;color:red&quot; title=&quot;Обязательный&quot;&gt;*&lt;/b&gt;</p>\n</td>\n<td>\n<p>Id</p>\n</td>\n<td>\n<p><a href=\"https://cloud.yandex.ru/ru/docs/resource-manager/operations/folder/get-id\" target=\"_blank\" rel=\"noreferrer noopener\">Идентификатор каталога</a>, на который у вашего аккаунта есть роль <code>ai.translate.user</code> или выше.</p>\n</td>\n</tr>\n</tbody>\n</table>\n</div>\n</div>\n<h3 id=\"fajl-filtr\"><a href=\"#fajl-filtr\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Файл фильтр</span></a>Файл фильтр</h3>\n<p>Если необходимо ограничить переводимые тексты фиксированным набором файлов, механизм гибких фильтров <code>include/exclude</code> может не подойти.<br>\nВ таком случае можно сформировать файл с расширением <code>*.list</code>. Например <code>translate.list</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\"># Файл поддерживает комментарии и пустые строки\n\n# Пути до файлов должны быть сформированы относительно самого файла translate.list.\n./some/path/to/translated/file-1.md\n./some/path/to/translated/file-2.md\n\n# Пути до файлов не должны находиться выше чем translate.list.\n# Пример неправильного пути:\n../some/path/to/translated/file.md\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"250\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-250\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-250\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-250.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Пример вызова команды с файлом фильтром</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">yfm translate --input ./translate.list --<span class=\"hljs-built_in\">source</span> ru --target {{translate.target-lang}}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"254\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-254\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-254\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-254.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"../../tools/docs/translate.html"},"lang":"ru"};
