se":"."},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Создание простого документационного проекта в YFM","href":"#sozdanie-prostogo-dokumentacionnogo-proekta-v-yfm","level":2,"items":[{"title":"Структура проекта","href":"#struktura-proekta","level":3},{"title":"Сборка проекта","href":"#sborka-proekta","level":3,"items":[{"title":"Пример","href":"#primer","level":4}]},{"title":"Результат","href":"#rezultat","level":3},{"title":"Использование","href":"#ispolzovanie","level":3}]},{"title":"Интеграция в Ваш процесс разработки","href":"#integraciya-v-vash-process-razrabotki","level":2,"items":[{"title":"Создание и построение проекта","href":"#sozdanie-i-postroenie-proekta","level":3},{"title":"Подключение плагинов и расширенная конфигурация","href":"#podklyuchenie-plaginov-i-rasshirennaya-konfiguraciya","level":3}]},{"title":"Работа с Github и публикация документов на своем домене или домене https://diplodoc.com","href":"#rabota-s-github-i-publikaciya-dokumentov-na-svoem-domene-ili-domene-https//diplodoccom","level":2}],"title":"Основные сценарии использования Diplodoc","includes":[],"html":"<h2 id=\"sozdanie-prostogo-dokumentacionnogo-proekta-v-yfm\"><a href=\"#sozdanie-prostogo-dokumentacionnogo-proekta-v-yfm\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание простого документационного проекта в YFM</span></a>Создание простого документационного проекта в YFM</h2>\n<h3 id=\"struktura-proekta\"><a href=\"#struktura-proekta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Структура проекта</span></a>Структура проекта</h3>\n<p>Базовый проект состоит из нескольких конфигурационных файлов и страниц с контентом, связанных между собой в следующую структуру:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">input-folder\n|-- .yfm (Файл конфигурации)\n|-- toc.yaml (Оглавление)\n|-- presets.yaml (Пресеты переменных)\n|-- index.yaml (Разводящая страница)\n|-- pages (Файлы с контентом)\n    |-- faq.md\n    |-- how-to.md\n|-- _assets (Каталог с изображениями)\n    |-- image1.png\n    |-- image2.png\n|-- _includes (Каталог с файлами для переиспользования)\n    |-- faq_shared_block.md\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"9\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-9\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-9\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-9.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Больше информации про параметры и конфигурацию можно найти по <a href=\"./project/index.html\">ссылке</a>.</p>\n<h3 id=\"sborka-proekta\"><a href=\"#sborka-proekta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Сборка проекта</span></a>Сборка проекта</h3>\n<p>Сборка выполняется с помощью инструмента Builder в командной строке.</p>\n<p>Чтобы запустить сборку, выполните команду, указав обязательные ключи запуска</p>\n<ul>\n<li>\n<p>input, -i — путь до директории проекта.</p>\n</li>\n<li>\n<p>output, -o — путь до директории, предназначенной для выходных данных (статических HTML).</p>\n</li>\n</ul>\n<h4 id=\"primer\"><a href=\"#primer\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример</span></a>Пример</h4>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">yfm -i ./input-folder -o ./ouput-folder\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"37\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-37\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-37\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-37.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h3 id=\"rezultat\"><a href=\"#rezultat\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Результат</span></a>Результат</h3>\n<p>После успешного выполнения работы сборщика появляется  или готовый проект HTML или проект в YFM.<br>\nЧасто вывод в YFM применяется для создания подразделов и включения в крупные проекты.</p>\n<h3 id=\"ispolzovanie\"><a href=\"#ispolzovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование</span></a>Использование</h3>\n<p>Готовые проекты в HTML можно использовать локально или разместить на подходящем для Вас хостинге, включая S3-like хранилище.</p>\n<h2 id=\"integraciya-v-vash-process-razrabotki\"><a href=\"#integraciya-v-vash-process-razrabotki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Интеграция в Ваш процесс разработки</span></a>Интеграция в Ваш процесс разработки</h2>\n<h3 id=\"sozdanie-i-postroenie-proekta\"><a href=\"#sozdanie-i-postroenie-proekta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание и построение проекта</span></a>Создание и построение проекта</h3>\n<p>В общем случае структура проекта и процедуры построения не отличаются от описанного в предыдущей секции.<br>\nОднако в случае интеграции с Вашими СI/CD пайплайнами требуется включение Builder для срабатывания по триггерам обновления документации в репозитории.</p>\n<p>Если при коммите в проекты, написанные на С++ или Java пайплайны вызывают определенные компиляторы, то для документации в таком случае<br>\nроль “компилятор” берет на себя Builder. C его помощью генерируются артефакты, которые могут быть автоматически выложены на<br>\nвнутренние или внешние ресурсы для доступа конечных пользователей.</p>\n<h3 id=\"podklyuchenie-plaginov-i-rasshirennaya-konfiguraciya\"><a href=\"#podklyuchenie-plaginov-i-rasshirennaya-konfiguraciya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подключение плагинов и расширенная конфигурация</span></a>Подключение плагинов и расширенная конфигурация</h3>\n<p>Как правило, большие документационные проекты используют дополнительные возможности по работе с контентом и специфичные конфигурации для построения.<br>\nПримером таких расширений является возможность работы с видео или многострочных таблиц.<br>\nПодробнее о способах корректного отображения и трансформации контента можно почитать на <a href=\"./plugins/index.html\">странице</a>.</p>\n<p>Особенностью конфигурации при построении может быть возможность отключения линтера или сборка проекта в виде одного большого html файла.<br>\nДополнительно о таких возможностях можно ознакомиться на <a href=\"./tools/transform/settings.html\">странице</a>.</p>\n<h2 id=\"rabota-s-github-i-publikaciya-dokumentov-na-svoem-domene-ili-domene-https//diplodoccom\"><a href=\"#rabota-s-github-i-publikaciya-dokumentov-na-svoem-domene-ili-domene-https//diplodoccom\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Работа с Github и публикация документов на своем домене или домене https://diplodoc.com</span></a>Работа с Github и публикация документов на своем домене или домене https://diplodoc.com</h2>\n<p>Если Ваш проект использует Github как систему контроля версий и место хранения исходного кода Вашей документации, Diplodoc позволит создать полностью интегрированный пайплайн работы, покрывающий все шаги от внесения изменений в исходные тексты до построения проекта с помощью Github actions и интеграции с Elastic Search.</p>\n<p><a href=\"https://diplodoc.com/#contact\" target=\"_blank\" rel=\"noreferrer noopener\">Свяжитесь с нами</a>, чтобы обсудить детали Вашей конфигурации и возможные варианты решения.</p>\n"},"router":{"pathname":"how-it-work.html"},"lang":"ru"};
