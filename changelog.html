tml":"<h2 id=\"dekabr-2022\"><a href=\"#dekabr-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Декабрь 2022</span></a>Декабрь 2022</h2>\n<h3 id=\"yfm-docs\"><a href=\"#yfm-docs\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"200\"><a href=\"#200\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.0.0</span></a>2.0.0</h4>\n<ul>\n<li><a href=\"./project/toc.html#includers\">Новый интерфейс инклюдеров</a>.</li>\n<li><a href=\"./project/toc.html#includers-generic\">Generic инклюдер</a>.</li>\n<li><a href=\"./project/toc.html#includers-open-api\">Open API инклюдер</a>.</li>\n<li><a href=\"./project/toc.html#includers-unarchive\">Unarchive инклюдер</a>.</li>\n<li><a href=\"./project/toc.html#includers-source-docs\">Source Docs инклюдер</a>.</li>\n</ul>\n<h2 id=\"noyabr-2022\"><a href=\"#noyabr-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Ноябрь 2022</span></a>Ноябрь 2022</h2>\n<h3 id=\"yfm-docs1\"><a href=\"#yfm-docs1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"1310\"><a href=\"#1310\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.31.0</span></a>1.31.0</h4>\n<ul>\n<li>Добавлена поддержка <a href=\"./syntax/term.html\">определений</a>.</li>\n</ul>\n<h3 id=\"yfm-transform\"><a href=\"#yfm-transform\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"2160\"><a href=\"#2160\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.16.0</span></a>2.16.0</h4>\n<ul>\n<li>Добавлена поддержка инлайновой разметки в <a href=\"./syntax/additional.html#tasks-list\">списках задач</a>.</li>\n</ul>\n<h4 id=\"2150\"><a href=\"#2150\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.15.0</span></a>2.15.0</h4>\n<ul>\n<li>Добавлена опция <code>linkifyTlds</code>, которая позволяет настроить tld для плагина linkify.</li>\n</ul>\n<h2 id=\"sentyabr-2022\"><a href=\"#sentyabr-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Сентябрь 2022</span></a>Сентябрь 2022</h2>\n<h3 id=\"yfm-docs2\"><a href=\"#yfm-docs2\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"1260\"><a href=\"#1260\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.26.0</span></a>1.26.0</h4>\n<ul>\n<li>services/leading: добавлена поддержка <a href=\"./project/leading-page.html#subtitudes\">подстановок и условных операторов</a> в названии и описании разводящей страницы.</li>\n<li>services/tocs: добавлена поддержка <a href=\"./project/toc.html#subtitudes\">подстановок и условных операторов</a> в названии документа.</li>\n</ul>\n<h4 id=\"1240\"><a href=\"#1240\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.24.0</span></a>1.24.0</h4>\n<ul>\n<li>includers/openapi: добавлена возможность <a href=\"./project/toc.html#open-api\">автогенерации документации из Open API спецификации</a> и её включение в основную.</li>\n</ul>\n<h3 id=\"yfm-transform1\"><a href=\"#yfm-transform1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"2140\"><a href=\"#2140\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.14.0</span></a>2.14.0</h4>\n<ul>\n<li>Добавлен санитайзинг сгенерированного HTML. Значение по-умолчанию - выключено. Параметр для включения - <code>needToSanitizeHtml: true</code>. Можно переопределить настройки по-умолчанию через параметр <code>sanitizeOptions</code>.</li>\n</ul>\n<h4 id=\"2130\"><a href=\"#2130\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.13.0</span></a>2.13.0</h4>\n<ul>\n<li>Добавлен синтаксис для <a href=\"./syntax/term.html\">определений</a>.</li>\n</ul>\n<h4 id=\"2120\"><a href=\"#2120\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.12.0</span></a>2.12.0</h4>\n<ul>\n<li>Возможность <a href=\"./syntax/media.html\">задать размер изображения</a> включена по умолчанию.</li>\n</ul>\n<h2 id=\"avgust-2022\"><a href=\"#avgust-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Август 2022</span></a>Август 2022</h2>\n<h3 id=\"yfm-transform2\"><a href=\"#yfm-transform2\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"2110\"><a href=\"#2110\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.11.0</span></a>2.11.0</h4>\n<ul>\n<li>Поддержка инлайнового форматирования в заголовках катов и заметок.</li>\n</ul>\n<h4 id=\"2100\"><a href=\"#2100\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.10.0</span></a>2.10.0</h4>\n<ul>\n<li>Добавлен параметр <code>needFlatListHeadings?: boolean;</code>, который позволяет формировать плоский список всех заголовков документа в <code>transform().result.headings</code>. Значение по-умолчанию – <code>false</code>.</li>\n</ul>\n<h2 id=\"iyul-2022\"><a href=\"#iyul-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Июль 2022</span></a>Июль 2022</h2>\n<h3 id=\"yfm-docs3\"><a href=\"#yfm-docs3\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"1230\"><a href=\"#1230\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.23.0</span></a>1.23.0</h4>\n<ul>\n<li>include/includers: возможность интеграции сторонних форматов в документацию.</li>\n<li>include/includers/sourcedocs: возможность интеграции sourcedocs документации в yfm-документацию.<br>\n<a href=\"./project/toc.html#includers\">Includers</a></li>\n</ul>\n<h2 id=\"iyun-2022\"><a href=\"#iyun-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Июнь 2022</span></a>Июнь 2022</h2>\n<h3 id=\"yfm-transform3\"><a href=\"#yfm-transform3\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"290\"><a href=\"#290\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.9.0</span></a>2.9.0</h4>\n<ul>\n<li>Добавлен плагин для <a href=\"./syntax/links.html#files\">ссылок на файлы</a>.</li>\n</ul>\n<h4 id=\"280\"><a href=\"#280\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.8.0</span></a>2.8.0</h4>\n<ul>\n<li>Пробелы внутри инлайн условий не удаляются.</li>\n</ul>\n<h4 id=\"270\"><a href=\"#270\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.7.0</span></a>2.7.0</h4>\n<ul>\n<li>Удалена логика одностраничника из плагинов (изменение временно отменено в версии 2.8.2).</li>\n</ul>\n<h2 id=\"maj-2022\"><a href=\"#maj-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Май 2022</span></a>Май 2022</h2>\n<h3 id=\"yfm-transform4\"><a href=\"#yfm-transform4\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"260\"><a href=\"#260\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.6.0</span></a>2.6.0</h4>\n<ul>\n<li>Добавлен плагин для <a href=\"./syntax/additional.html#tasks-list\">синтаксиса списков задач</a>.</li>\n</ul>\n<h2 id=\"aprel-2022\"><a href=\"#aprel-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Апрель 2022</span></a>Апрель 2022</h2>\n<h3 id=\"yfm-docs4\"><a href=\"#yfm-docs4\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"1220\"><a href=\"#1220\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.22.0</span></a>1.22.0</h4>\n<ul>\n<li>Поддержана фильтрация заголовка страницы и заголовка страницы в мета информации на разводящей странице (index.yaml).</li>\n<li>Поддержана фильтрация заголовка страницы в оглавлении (toc.yaml).</li>\n</ul>\n<h4 id=\"1210\"><a href=\"#1210\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.21.0</span></a>1.21.0</h4>\n<ul>\n<li>Поддержано использование symlinks с относительным путем.</li>\n</ul>\n<h2 id=\"mart-2022\"><a href=\"#mart-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Март 2022</span></a>Март 2022</h2>\n<h3 id=\"yfm-docs5\"><a href=\"#yfm-docs5\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"1200\"><a href=\"#1200\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.20.0</span></a>1.20.0</h4>\n<ul>\n<li>Поддержана фильтрация описания на разводящей странице (index.yaml).</li>\n</ul>\n<h4 id=\"1190\"><a href=\"#1190\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.19.0</span></a>1.19.0</h4>\n<ul>\n<li>Линтер запускается параллельно со сборкой.</li>\n<li>Поддержаны аргументы <code>--link-disabled</code>, <code>--build-disabled</code> и <code>--add-map-file</code>, по умолчанию имеют значение <code>false</code>.<br>\n<a href=\"tools/docs/settings.html\">Подробнее</a>.</li>\n</ul>\n<h3 id=\"yfm-transform5\"><a href=\"#yfm-transform5\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"250\"><a href=\"#250\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.5.0</span></a>2.5.0</h4>\n<ul>\n<li>Переписан на Typescript.</li>\n</ul>\n<h2 id=\"dekabr-2021\"><a href=\"#dekabr-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Декабрь 2021</span></a>Декабрь 2021</h2>\n<h3 id=\"yfm-docs6\"><a href=\"#yfm-docs6\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"1180\"><a href=\"#1180\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.18.0</span></a>1.18.0</h4>\n<p>Обновлена версия YFM до 2.4. Появилась поддержка <a href=\"./syntax/base.html\">моноширинного шрифта</a> и <a href=\"./syntax/tables/multiline.html\">многострочных таблиц</a>.</p>\n<h4 id=\"1170\"><a href=\"#1170\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.17.0</span></a>1.17.0</h4>\n<ul>\n<li>После сборки документации в режиме препроцессинга (при output-format=md) не удаляем not_var у синтаксиса похожего на переменные.<br>\n<a href=\"./syntax/vars.html#subtitudes\">Подстановки переменных</a>.</li>\n</ul>\n<h4 id=\"1160\"><a href=\"#1160\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.16.0</span></a>1.16.0</h4>\n<ul>\n<li>\n<p>Добавлены режимы включения оглавления: <code>root_merge</code>, <code>merge</code>, <code>link</code>. <a href=\"./project/toc.html#include-mode\">Подробнее</a>.</p>\n</li>\n<li>\n<p>При включении оглавления в режимах <code>root_merge</code> и <code>merge</code>, будет добавлен оригинальный путь до исходников<br>\nв <code>sourcePath</code> поле мета информации.</p>\n</li>\n</ul>\n<h3 id=\"yfm-transform6\"><a href=\"#yfm-transform6\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"240\"><a href=\"#240\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.4.0</span></a>2.4.0</h4>\n<ul>\n<li>Поддержка <a href=\"./syntax/tables/multiline.html\">многострочных таблиц</a> включена по-умолчанию.</li>\n</ul>\n<h4 id=\"230\"><a href=\"#230\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.3.0</span></a>2.3.0</h4>\n<ul>\n<li>Добавлена поддержка <a href=\"./syntax/base.html\">моноширинного шрифта</a>.</li>\n</ul>\n<h2 id=\"noyabr-2021\"><a href=\"#noyabr-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Ноябрь 2021</span></a>Ноябрь 2021</h2>\n<h3 id=\"yfm-docs7\"><a href=\"#yfm-docs7\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"1150\"><a href=\"#1150\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.15.0</span></a>1.15.0</h4>\n<ul>\n<li>Добавлена возможность включать <code>toc.yaml</code> с добавлением его элементов на тот же уровень оглавления. <a href=\"./project/toc.html#include-as-pages\">Подробнее</a>.</li>\n</ul>\n<h4 id=\"1140\"><a href=\"#1140\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.14.0</span></a>1.14.0</h4>\n<ul>\n<li>Добавлена возможность <a href=\"./project/lint.html\">настраивать линтер</a>.</li>\n</ul>\n<h3 id=\"yfm-transform7\"><a href=\"#yfm-transform7\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"220\"><a href=\"#220\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.2.0</span></a>2.2.0</h4>\n<ul>\n<li>Добавлена возможность переопределить разделители в плагине <a href=\"https://www.npmjs.com/package/markdown-it-attrs\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-attrs</a>.</li>\n</ul>\n<h2 id=\"oktyabr-2021\"><a href=\"#oktyabr-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Октябрь 2021</span></a>Октябрь 2021</h2>\n<h3 id=\"yfm-transform8\"><a href=\"#yfm-transform8\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"210\"><a href=\"#210\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.1.0</span></a>2.1.0</h4>\n<ul>\n<li>Добавлен экспериментальная поддержка многострочных таблиц.</li>\n</ul>\n<h2 id=\"sentyabr-2021\"><a href=\"#sentyabr-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Сентябрь 2021</span></a>Сентябрь 2021</h2>\n<h3 id=\"yfm-docs8\"><a href=\"#yfm-docs8\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"1130\"><a href=\"#1130\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.13.0</span></a>1.13.0</h4>\n<ul>\n<li>Используется YFM2.</li>\n</ul>\n<h3 id=\"yfm-transform9\"><a href=\"#yfm-transform9\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"20\"><a href=\"#20\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">2.0</span></a>2.0</h4>\n<ul>\n<li>YFM можно использовать на клиенте.</li>\n<li>Изменена схема подключения плагинов.</li>\n<li>Плагин <a href=\"https://www.npmjs.com/package/markdown-it-attrs\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-attrs</a> всегда подключен.</li>\n<li>Пакет <a href=\"https://www.npmjs.com/package/highlight.js\" target=\"_blank\" rel=\"noreferrer noopener\">highlight.js</a> необходимо устанавливать самостоятельно.</li>\n</ul>\n<h2 id=\"iyul-2021\"><a href=\"#iyul-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Июль 2021</span></a>Июль 2021</h2>\n<h3 id=\"yfm-docs9\"><a href=\"#yfm-docs9\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"1120\"><a href=\"#1120\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.12.0</span></a>1.12.0</h4>\n<ul>\n<li>Отключено использование экспериментального YFM-линтера.</li>\n</ul>\n<h3 id=\"yfm-transform10\"><a href=\"#yfm-transform10\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"190\"><a href=\"#190\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.9.0</span></a>1.9.0</h4>\n<ul>\n<li>Добавлена возможность включить поддержку якорей совместимых с GitHub (GFM).</li>\n</ul>\n<h2 id=\"iyun-2021\"><a href=\"#iyun-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Июнь 2021</span></a>Июнь 2021</h2>\n<h3 id=\"yfm-docs10\"><a href=\"#yfm-docs10\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"1110\"><a href=\"#1110\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.11.0</span></a>1.11.0</h4>\n<ul>\n<li>Включено использование экспериментального YFM-линтера.</li>\n</ul>\n<h4 id=\"1100\"><a href=\"#1100\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.10.0</span></a>1.10.0</h4>\n<ul>\n<li>Добавлена возможность настроить редиректы с помощью специального файла. Статическая сборка не поддерживает.</li>\n</ul>\n<h4 id=\"1901\"><a href=\"#1901\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.9.0</span></a>1.9.0</h4>\n<ul>\n<li>Добавлена поддержка разделов доступных только по прямой ссылке.</li>\n</ul>\n<h3 id=\"yfm-transform11\"><a href=\"#yfm-transform11\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"180\"><a href=\"#180\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.8.0</span></a>1.8.0</h4>\n<ul>\n<li>Добавлена экспериментальная поддержка линтера.</li>\n</ul>\n<h2 id=\"aprel-2021\"><a href=\"#aprel-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Апрель 2021</span></a>Апрель 2021</h2>\n<h3 id=\"yfm-docs11\"><a href=\"#yfm-docs11\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"1801\"><a href=\"#1801\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.8.0</span></a>1.8.0</h4>\n<ul>\n<li>Добавлена возможность собрать контрибьюторов файла в метаданных. Из коробки поддержан только GitHub. Визуально никак не отображается, но может быть использовано кастомным вьювером.</li>\n</ul>\n<h2 id=\"mart-2021\"><a href=\"#mart-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Март 2021</span></a>Март 2021</h2>\n<h3 id=\"yfm-docs12\"><a href=\"#yfm-docs12\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"170\"><a href=\"#170\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.7.0</span></a>1.7.0</h4>\n<ul>\n<li>Добавлено полное отключение переменных: условия не вычисляются, значения не подставляются.</li>\n</ul>\n<h3 id=\"yfm-transform12\"><a href=\"#yfm-transform12\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"1701\"><a href=\"#1701\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.7.0</span></a>1.7.0</h4>\n<ul>\n<li>Добавлено полное отключение переменных: условия не вычисляются, значения не подставляются.</li>\n</ul>\n<h2 id=\"yanvar-2021\"><a href=\"#yanvar-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Январь 2021</span></a>Январь 2021</h2>\n<h3 id=\"yfm-docs13\"><a href=\"#yfm-docs13\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"160\"><a href=\"#160\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.6.0</span></a>1.6.0</h4>\n<ul>\n<li>Теперь можно собрать документ в виде одного HTML-файла.</li>\n</ul>\n<h4 id=\"150\"><a href=\"#150\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.5.0</span></a>1.5.0</h4>\n<ul>\n<li>Рефакторинг и починка багов.</li>\n</ul>\n<h4 id=\"140\"><a href=\"#140\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.4.0</span></a>1.4.0</h4>\n<ul>\n<li>Добавлено отключение вычисления условий с переменными.</li>\n</ul>\n<h3 id=\"yfm-transform13\"><a href=\"#yfm-transform13\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"1601\"><a href=\"#1601\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.6.0</span></a>1.6.0</h4>\n<ul>\n<li>Добавлена поддержка циклов, фильтров и функций.</li>\n</ul>\n<h4 id=\"1501\"><a href=\"#1501\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.5.0</span></a>1.5.0</h4>\n<ul>\n<li>Добавлена возможность использовать флаг <code>not_var</code> для переменных, которые не надо подменять значениями. Например, <code>{{ variable_name }}</code>.</li>\n</ul>\n<h2 id=\"oktyabr-2020\"><a href=\"#oktyabr-2020\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Октябрь 2020</span></a>Октябрь 2020</h2>\n<h3 id=\"yfm-docs14\"><a href=\"#yfm-docs14\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"130\"><a href=\"#130\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.3.0</span></a>1.3.0</h4>\n<ul>\n<li>Добавлена возможность выкладки собранных файлов на S3.</li>\n</ul>\n<h2 id=\"avgust-2020\"><a href=\"#avgust-2020\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Август 2020</span></a>Август 2020</h2>\n<h3 id=\"yfm-docs15\"><a href=\"#yfm-docs15\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"120\"><a href=\"#120\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.2.0</span></a>1.2.0</h4>\n<ul>\n<li>Для пользователя добавлены возможности менять в интерфейсе документации размер шрифта, включить темную тема, и прятать оглавления.</li>\n</ul>\n<h3 id=\"yfm-transform14\"><a href=\"#yfm-transform14\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"1401\"><a href=\"#1401\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.4.0</span></a>1.4.0</h4>\n<ul>\n<li>Добавлена возможность использовать '|' в переменных.</li>\n</ul>\n<h2 id=\"iyul-2020\"><a href=\"#iyul-2020\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Июль 2020</span></a>Июль 2020</h2>\n<h3 id=\"yfm-transform15\"><a href=\"#yfm-transform15\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-transform</span></a>yfm-transform</h3>\n<h4 id=\"1301\"><a href=\"#1301\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.3.0</span></a>1.3.0</h4>\n<ul>\n<li>Обновлены стили базовых элементов.</li>\n</ul>\n<h4 id=\"1201\"><a href=\"#1201\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.2.0</span></a>1.2.0</h4>\n<ul>\n<li>Добавлена поддержка вставки видео.</li>\n</ul>\n<h4 id=\"110\"><a href=\"#110\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.1.0</span></a>1.1.0</h4>\n<ul>\n<li>Добавлена поддержка нескольких кастомных якорей на заголовок.</li>\n</ul>\n<h2 id=\"iyun-2020\"><a href=\"#iyun-2020\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Июнь 2020</span></a>Июнь 2020</h2>\n<h3 id=\"yfm-docs16\"><a href=\"#yfm-docs16\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">yfm-docs</span></a>yfm-docs</h3>\n<h4 id=\"1101\"><a href=\"#1101\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">1.1.0</span></a>1.1.0</h4>\n<ul>\n<li>Добавлен тихий режим без вывода логов сборки.</li>\n</ul>\n"},"router":{"pathname":"changelog.html"},"lang":"ru"};
