se":"."},"meta":{"style":[],"script":[]},"assets":["/Users/iwanbranwell/Documents/GitHub/spb-rpa-team/.tmp_input/_images/subbotnik.jpg","/Users/iwanbranwell/Documents/GitHub/spb-rpa-team/.tmp_input/_images/highload.png","/Users/iwanbranwell/Documents/GitHub/spb-rpa-team/.tmp_input/_images/subbotnik.jpg","/Users/iwanbranwell/Documents/GitHub/spb-rpa-team/.tmp_input/_images/highload.png"],"headings":[{"title":"Специфика нашей работы","href":"#specifika-nashej-raboty","level":2,"items":[{"title":"Минимум верстки","href":"#minimum-verstki","level":3},{"title":"Максимум логики","href":"#maksimum-logiki","level":3},{"title":"Сервера","href":"#servers","level":3},{"title":"OpenSource","href":"#opensource","level":3}]},{"title":"Ожидания от кандидата","href":"#ozhidaniya-ot-kandidata","level":2}],"title":"Веб-разработчик в Платформу документации","terms":{":documentation-as-a-code-rules":"- **DRY (Don’t Repeat Yourself)**: важно избегать дублирования информации в документах.\n- **KISS (Keep It Simple, Stupid)**: необходимо избегать ненужной сложности и стремиться к простоте изложения информации.\n- **SRP (Single Responsibility Principle)**: каждый блок документации должен быть ответственным только за одну часть функциональности для сохранения четкости. структуры.\n- **SLAP (Single Level of Abstraction Principle)**: необходимо разбивать большие документы на уровни абстракции и делать для каждого уровня отдельные лаконичные документы.\n- **LoD (Law of Demeter)**: необходимо делать ссылки только на релевантные документы.\n- Система ориентирована на пользователя, в ней ценятся не только читаемость, но и визуальная составляющая. Поэтому использование визуальных средств, таких как диаграммы, графики и видеоруководства, также становятся все более важными.\n- **Проверка качества**: система предполагает единый стиль кодирования, включая структуру текста, отступы, пробелы и т.д. для облегчения понимания.\n- **Версионирование**: система интегрирована с популярными vcs.\n- **Локализация**: система доступна пользователям на нескольких языках. Это обеспечивается интеграцией с [автоматическими](https://cloud.yandex.ru/ru/docs/translate/?from=int-console-empty-state) и [полу-автоматическими](https://ru.smartcat.com/) сервисами перевода.\n- **Доступность**: система доступна плохо видящим пользователям.",":data-structures":"- Массив - и его отличие от списков\n- Связный список - и его реализации на js\n- Двусвязный список - и где его применяют\n- Hash-map - почему эффективен\n- Дерево, бинарное дерево, AST - красно-черные не нужны, мы про другое",":meetup":"![i](./_images/subbotnik.jpg)",":conference":"![i](./_images/highload.png)"},"includes":[],"html":"<p>&lt;style&gt;<br>\n.photo {<br>\npadding: 4px 8px;<br>\nborder: solid 1px #555;<br>\nborder-radius: 20px;<br>\n}<br>\n.photo i {<br>\nborder: none;<br>\n}<br>\n.photo svg {<br>\nwidth: 20px;<br>\n}<br>\n&lt;/style&gt;</p>\n<h2 id=\"specifika-nashej-raboty\"><a href=\"#specifika-nashej-raboty\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Специфика нашей работы</span></a>Специфика нашей работы</h2>\n<p>Мы занимаемся разработкой программной платформы документации в парадигме <a href=\"https://yandex.ru/search/?text=documentation+as+a+code&amp;clid=1955453&amp;win=547&amp;lr=2\" target=\"_blank\" rel=\"noreferrer noopener\">documentation as a code</a>.</p>\n<p>Платформа помогает разработчикам и техническим писателям получать качественную документацию, прилагая минимум усилий.</p>\n<p>На нешей платформе создана вся документация <a href=\"https://cloud.yandex.ru/ru/docs\" target=\"_blank\" rel=\"noreferrer noopener\">Облака</a>, <a href=\"https://diplodoc.com/docs/ru/\" target=\"_blank\" rel=\"noreferrer noopener\">Diplodoc</a>, страница, которую вы сейчас читаете, и много других продуктов, которые вы пока не сможете увидеть.</p>\n<p>Концепция documentation as a code предполагает, что написание документов следует <strong><i class=\"yfm yfm-term_title\" term-key=\":documentation-as-a-code-rules\" aria-describedby=\":documentation-as-a-code-rules_element\" id=\"jnd8l3sj\">принципам написания кода</i></strong>, целью которых является создание четкой структуры для легкого понимания и чтения.</p>\n<h3 id=\"minimum-verstki\"><a href=\"#minimum-verstki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Минимум верстки</span></a>Минимум верстки</h3>\n<p>В плане интерфейса документация - простой сервис.</p>\n<p>Основные интерфейсные компоненты мы берем из open source библиотеки <a href=\"https://gravity-ui.com/libraries/uikit\" target=\"_blank\" rel=\"noreferrer noopener\">@gravity-ui/uikit</a>.</p>\n<p>Для сложного пользовательского контента мы предоставляем интеграцию с <a href=\"https://gravity-ui.com/libraries/page-constructor\" target=\"_blank\" rel=\"noreferrer noopener\">@gravity-ui/page-constructor</a>.</p>\n<h3 id=\"maksimum-logiki\"><a href=\"#maksimum-logiki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Максимум логики</span></a>Максимум логики</h3>\n<p>Большая часть нашей работы связана с процессингом текстов, расширением синтаксических <a href=\"https://github.com/diplodoc-platform/transform/blob/master/src/transform/plugins/table/index.ts\" target=\"_blank\" rel=\"noreferrer noopener\">конструкций маркдауна</a>, созданием новых <a href=\"https://github.com/diplodoc-platform/mermaid-extension\" target=\"_blank\" rel=\"noreferrer noopener\">расширений</a> для платформы.</p>\n<p>Важно не теряться в инкрементах циклов, не создавать излишней вложенности. умело выбирать <strong><i class=\"yfm yfm-term_title\" term-key=\":data-structures\" aria-describedby=\":data-structures_element\" id=\"zxk8x3o3\">структуры данных</i></strong>.</p>\n<h3 id=\"servers\"><a href=\"#servers\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Сервера</span></a>Сервера</h3>\n<p>Платформа работает не только как набор утилит для сборки документации,<br>\nно и в виде нескольких серверных инсталяций, которые помогают динамически рендерить документацию, индексировать ее.</p>\n<p>Основные технологии с которыми мы работаем на серверах:</p>\n<ul>\n<li>NodeJS - основная среда исполнения кода</li>\n<li>S3/S3 API - хранилище контента</li>\n<li>PostgreSQL - хранилище пользовательских данных</li>\n<li>OpenSearch/ElasticSearch - индекс по документациям</li>\n<li>Redis - кеширование серверных ответов</li>\n<li>Kubernetes/Kubernetes like - управление контейнерами</li>\n<li>Terraform + Helm - автоматическое разворачивание инсталяции, автоматический деплой</li>\n<li>ALB/API Gateway/Nginx - балансеры</li>\n<li>Serverless - внутренние задачи инсталяции</li>\n</ul>\n<p>Со всеми перечисленными технологиями мы работаем лично. Следим за стабильностью серверов. Прорабатываем архитектуру. Выстраиваем процессы для обеспечения стабильности.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<p>Суммарно на наши сервера заходит больше одного миллиона уникальных пользователей в день.</p>\n</div><div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Наша задача быстро и без ошибок, в любую погоду, показывать документацию пользователям.</p>\n</div><h3 id=\"opensource\"><a href=\"#opensource\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">OpenSource</span></a>OpenSource</h3>\n<p>Большая часть нашей платформы <a href=\"https://github.com/diplodoc-platform/diplodoc\" target=\"_blank\" rel=\"noreferrer noopener\">размещена в open source</a>.</p>\n<p>Поддержка open source является важной частью нашей ежедневной работы:</p>\n<ul>\n<li>Общение в issues и pull requests в GitHub на русском и преимущественно английском языке.</li>\n<li>Презентация/продвижение продукта на разных <strong class=\"photo\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"none\" viewBox=\"0 0 16 16\"><path fill=\"currentColor\" fill-rule=\"evenodd\" d=\"M4.273 5h1.05l.36-.987.248-.684A.5.5 0 0 1 6.401 3h3.198a.5.5 0 0 1 .47.33l.249.683.359.987H12a1.5 1.5 0 0 1 1.5 1.5V11a1.5 1.5 0 0 1-1.5 1.5H4A1.5 1.5 0 0 1 2.5 11V6.5A1.5 1.5 0 0 1 4 5h.273ZM6.4 1.5a2 2 0 0 0-1.88 1.317l-.248.683H4a3 3 0 0 0-3 3V11a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V6.5a3 3 0 0 0-3-3h-.273l-.248-.683A2 2 0 0 0 9.599 1.5H6.401Zm3.099 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm1.5 0a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z\" clip-rule=\"evenodd\"/></svg> <i class=\"yfm yfm-term_title\" term-key=\":conference\" aria-describedby=\":conference_element\" id=\"t04dfuei\">конференциях</i></strong> и <strong class=\"photo\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"none\" viewBox=\"0 0 16 16\"><path fill=\"currentColor\" fill-rule=\"evenodd\" d=\"M4.273 5h1.05l.36-.987.248-.684A.5.5 0 0 1 6.401 3h3.198a.5.5 0 0 1 .47.33l.249.683.359.987H12a1.5 1.5 0 0 1 1.5 1.5V11a1.5 1.5 0 0 1-1.5 1.5H4A1.5 1.5 0 0 1 2.5 11V6.5A1.5 1.5 0 0 1 4 5h.273ZM6.4 1.5a2 2 0 0 0-1.88 1.317l-.248.683H4a3 3 0 0 0-3 3V11a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V6.5a3 3 0 0 0-3-3h-.273l-.248-.683A2 2 0 0 0 9.599 1.5H6.401Zm3.099 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm1.5 0a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z\" clip-rule=\"evenodd\"/></svg> <i class=\"yfm yfm-term_title\" term-key=\":meetup\" aria-describedby=\":meetup_element\" id=\"5fccsx2m\">митапах</i></strong>.</li>\n<li>Разработка продукта не под конкретную компанию, а под совокупный опыт/ожидания сообщества.</li>\n</ul>\n<h2 id=\"ozhidaniya-ot-kandidata\"><a href=\"#ozhidaniya-ot-kandidata\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Ожидания от кандидата</span></a>Ожидания от кандидата</h2>\n<p>Мы ожидаем что вы уже знаете или вам было бы <strong>интересно</strong> быcтро изучить:</p>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Алгоритмы и структуры данных</div><div class=\"yfm-cut-content\"><p>Ничего экзотического не требуется. Но в базовых нужно разбираться хорошо. Умело их применять.</p>\n<ul>\n<li>Массив - и его отличие от списков</li>\n<li>Связный список - и его реализации на js</li>\n<li>Двусвязный список - и где его применяют</li>\n<li>Hash-map - почему эффективен</li>\n<li>Дерево, бинарное дерево, AST - красно-черные не нужны, мы про другое</li>\n</ul>\n<p>Отдельным плюсом будет, если вы сталкивались с алгоритмами токенизации текстов, разбираетесь в алгоритмах поиска по текстам.</p>\n<p>Потому что мы разбираем тексты на кусочки, а потом собираем из них что-нибудь новое и прекрасное.</p>\n</div></div><div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Серверные архитектуры</div><div class=\"yfm-cut-content\"><ul>\n<li>NodeJS - основная среда исполнения кода</li>\n<li>S3/S3 API - хранилище контента</li>\n<li>PostgreSQL - хранилище пользовательских данных</li>\n<li>OpenSearch/ElasticSearch - индекс по документациям</li>\n<li>Redis - кеширование серверных ответов</li>\n<li>Kubernetes/Kubernetes like - управление контейнерами</li>\n<li>Terraform + Helm - автоматическое разворачивание инсталяции, автоматический деплой</li>\n<li>ALB/API Gateway/Nginx - балансеры</li>\n<li>Serverless - внутренние задачи инсталяции</li>\n</ul>\n<p>Потому что <a href=\"#servers\">мы много работаем с серверами</a></p>\n</div></div><div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Форматы</div><div class=\"yfm-cut-content\"><p><strong>CommonMark</strong> спецификаци маркдауна.</p>\n<p><strong>GitHub Flavored Markdown</strong> спецификаци маркдауна.</p>\n<p><strong>JSONSchema</strong> - работаем со схемами чаще среднестатистического разработчика</p>\n</div></div><div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Open Source технологии</div><div class=\"yfm-cut-content\"><p><strong>Git</strong> - чуть глубже чем просто создание коммитов. Мы используем его на программном уровне.</p>\n<p><strong>GitHub</strong> - так же глубоко интегрирован в наш продукт. Пишем gh-actions, gh-extensions дл внешних потребителей платформы документации.</p>\n<p><strong>Webpack</strong> - на уровне написани собственных плагинов.</p>\n</div></div><div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Литература</div><div class=\"yfm-cut-content\"><p>Мы будем лучше друг друга понимать, если вы уже читали:</p>\n<p><strong>Чистый код</strong> Роберта Мартина</p>\n<p><strong>Чистая архитектура</strong> Роберта Мартина</p>\n<p><strong>Site Reliability Engineering</strong> Бетси Бейер и др.</p>\n</div></div><p>Так же мы ожидаем хороший скилл коммуникации. У нас много внешних и внутренних заказчиков.<br>\nМного демократичных процессов в рамках развития общей опенсорс технологии.<br>\nНужно много слушать, анализировать, договариваться.</p>\n<template id=\":documentation-as-a-code-rules_template\" label=\"documentation-as-a-code-rules\"><dfn class=\"yfm yfm-term_dfn\" id=\":documentation-as-a-code-rules_element\" role=\"tooltip\"><ul>\n<li><strong>DRY (Don’t Repeat Yourself)</strong>: важно избегать дублирования информации в документах.</li>\n<li><strong>KISS (Keep It Simple, Stupid)</strong>: необходимо избегать ненужной сложности и стремиться к простоте изложения информации.</li>\n<li><strong>SRP (Single Responsibility Principle)</strong>: каждый блок документации должен быть ответственным только за одну часть функциональности для сохранения четкости. структуры.</li>\n<li><strong>SLAP (Single Level of Abstraction Principle)</strong>: необходимо разбивать большие документы на уровни абстракции и делать для каждого уровня отдельные лаконичные документы.</li>\n<li><strong>LoD (Law of Demeter)</strong>: необходимо делать ссылки только на релевантные документы.</li>\n<li>Система ориентирована на пользователя, в ней ценятся не только читаемость, но и визуальная составляющая. Поэтому использование визуальных средств, таких как диаграммы, графики и видеоруководства, также становятся все более важными.</li>\n<li><strong>Проверка качества</strong>: система предполагает единый стиль кодирования, включая структуру текста, отступы, пробелы и т.д. для облегчения понимания.</li>\n<li><strong>Версионирование</strong>: система интегрирована с популярными vcs.</li>\n<li><strong>Локализация</strong>: система доступна пользователям на нескольких языках. Это обеспечивается интеграцией с <a href=\"https://cloud.yandex.ru/ru/docs/translate/?from=int-console-empty-state\" target=\"_blank\" rel=\"noreferrer noopener\">автоматическими</a> и <a href=\"https://ru.smartcat.com/\" target=\"_blank\" rel=\"noreferrer noopener\">полу-автоматическими</a> сервисами перевода.</li>\n<li><strong>Доступность</strong>: система доступна плохо видящим пользователям.</li>\n</ul>\n</dfn></template><template id=\":data-structures_template\" label=\"data-structures\"><dfn class=\"yfm yfm-term_dfn\" id=\":data-structures_element\" role=\"tooltip\"><ul>\n<li>Массив - и его отличие от списков</li>\n<li>Связный список - и его реализации на js</li>\n<li>Двусвязный список - и где его применяют</li>\n<li>Hash-map - почему эффективен</li>\n<li>Дерево, бинарное дерево, AST - красно-черные не нужны, мы про другое</li>\n</ul>\n</dfn></template><template id=\":meetup_template\" label=\"meetup\"><dfn class=\"yfm yfm-term_dfn\" id=\":meetup_element\" role=\"tooltip\"><p><img src=\"_images/subbotnik.jpg\" alt=\"i\"></p>\n</dfn></template><template id=\":conference_template\" label=\"conference\"><dfn class=\"yfm yfm-term_dfn\" id=\":conference_element\" role=\"tooltip\"><p><img src=\"_images/highload.png\" alt=\"i\"></p>\n</dfn></template>"},"router":{"pathname":"vacancy.html"},"lang":"ru"};
