зы YFM","href":"../changelog.html","id":"Релизы YFM-6-0.07715354515494743"}],"id":"Yandex Flavored Markdown-2-0.6548733551675998"}],"base":"."},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Изображения","href":"#images","level":2,"items":[{"title":"Изображение-ссылка","href":"#image-link","level":3},{"title":"Reference-style разметка для изображений","href":"#reference-style","level":3}]},{"title":"Видео","href":"#video","level":2}],"title":"Медиа","references":{"IMAGE1":{"title":"Mountain","href":"../../_images/mountain.jpg"}},"includes":[],"html":"<h2 id=\"images\"><a href=\"#images\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Изображения</span></a>Изображения</h2>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Изображения должны храниться в каталоге, имя которого начинается с символа <code>_</code>, иначе они будут удалены при сборке.</p>\n</div><p>Стандартная разметка для вставки изображения имеет вид:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">![alt-текст](_images/image.png &quot;текст_подсказки&quot; =100x100)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"14\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-14\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-14\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-14.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<ul>\n<li>\n<p><code>alt-текст</code> —  название изображения, задается автором. В сборке не отображается.</p>\n</li>\n<li>\n<p><code>_images/image.png</code> — URL или путь до файла изображения.</p>\n</li>\n<li>\n<p><code>&quot;текст_подсказки&quot;</code> — подсказка, которая будет отображаться при наведении на изображение. Необязательный параметр.</p>\n</li>\n<li>\n<p><code>=100x100</code> — размер изображения. Необязательный параметр.</p>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет</p>\n<p>Если вы хотите сохранить оригинальное соотношение сторон изображения, укажите только его ширину: <code>=100x</code>.</p>\n</div></li>\n</ul>\n<h3 id=\"image-link\"><a href=\"#image-link\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Изображение-ссылка</span></a>Изображение-ссылка</h3>\n<p>Вы можете сделать изображение кликабельным, используя <a href=\"./links.html\">правила оформления ссылок</a>. Для этого добавьте стандартную разметку изображения в ту часть, которая предназначена для указания текста ссылки.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">[<span class=\"hljs-string\">![An old rock in the desert</span>](<span class=\"hljs-link\">../../_images/mountain.jpg &quot;Mountain&quot; =100x200</span>)](<span class=\"hljs-link\">https://yandex.com/images/search?text=mountain</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"51\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-51\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-51\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-51.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат:</strong></p>\n<p><a href=\"https://yandex.com/images/search?text=mountain\" target=\"_blank\" rel=\"noreferrer noopener\"><img src=\"../Users/iwanbranwell/Documents/GitHub/spb-rpa-team/_images/mountain.jpg\" alt=\"An old rock in the desert\" title=\"Mountain\" width=\"100\" height=\"200\"></a></p>\n<h3 id=\"reference-style\"><a href=\"#reference-style\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Reference-style разметка для изображений</span></a>Reference-style разметка для изображений</h3>\n<p>Аналогично <a href=\"./links.html#reference-style\">reference-style ссылкам</a>, вы можете один раз объявить изображение в специальном месте, а в остальном документе обращаться к нему по метке. Это позволит использовать изображение несколько раз, не перегружая текст длинными URL или другими параметрами.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">![<span class=\"hljs-string\">An old rock in the desert</span>][<span class=\"hljs-symbol\">image1</span>]\n\n[<span class=\"hljs-symbol\">image1</span>]: <span class=\"hljs-link\">../../_images/mountain.jpg &quot;Mountain&quot;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"64\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-64\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-64\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-64.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Результат:</strong></p>\n<p><img src=\"../Users/iwanbranwell/Documents/GitHub/spb-rpa-team/_images/mountain.jpg\" alt=\"An old rock in the desert\" title=\"Mountain\"></p>\n<h2 id=\"video\"><a href=\"#video\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Видео</span></a>Видео</h2>\n<p>Чтобы добавить на страницу видео, используйте разметку:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs markdown\">@[<span class=\"hljs-string\">название_видеохостинга</span>](<span class=\"hljs-link\">id_видео_или_ссылка_на_него</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"77\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-77\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-77\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-77.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Ознакомиться с вариантами оформления и перечнем доступных видеохостингов можно на странице плагина <a href=\"https://www.npmjs.com/package/markdown-it-video\" target=\"_blank\" rel=\"noreferrer noopener\">markdown-it-video</a>.</p>\n"},"router":{"pathname":"../syntax/media.html"},"lang":"ru"};
                </script>
