se":"."},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Синтаксис","href":"#syntax","level":2},{"title":"Создание документационных проектов","href":"#project","level":2},{"title":"В разработке","href":"#future-releases","level":2}],"title":"Yandex Flavored Markdown","includes":[],"html":"<p><strong>Yandex Flavored Markdown (YFM)</strong> — это диалект Markdown с дополнительным набором инструментов для <a href=\"./tools/transform/index.html\">трансформации</a> Markdown в HTML в реальном времени и <a href=\"./tools/docs/index.html\">сборки</a> полноценных документационных проектов.</p>\n<p>Преимущества:</p>\n<ul>\n<li>соответствует <a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\">CommonMark Spec</a>;</li>\n<li>предоставляет собственный <a href=\"./plugins/index.html\">набор плагинов</a> с дополнительными возможностями и элементами разметки;</li>\n<li><a href=\"https://www.npmjs.com/package/markdown-it#benchmark\" target=\"_blank\" rel=\"noreferrer noopener\">быстрый</a>;</li>\n<li>расширяемый: можно <a href=\"./plugins/import.html\">подключить</a> любой плагин для markdown-it или <a href=\"https://github.com/markdown-it/markdown-it/tree/master/docs\" target=\"_blank\" rel=\"noreferrer noopener\">написать свой</a>;</li>\n<li>безопасный: по умолчанию HTML экранируется;</li>\n<li>использует динамическую валидацию;</li>\n<li>позволяет собрать документационный проект.</li>\n</ul>\n<h2 id=\"syntax\"><a href=\"#syntax\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Синтаксис</span></a>Синтаксис</h2>\n<p>Синтаксис Yandex Flavored Markdown базируется на <a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\">CommonMark Spec</a>, дополняя его уникальными элементами из других языков разметки и шаблонизаторов:</p>\n<ul>\n<li><a href=\"./syntax/notes.html\">заметки</a>;</li>\n<li><a href=\"./syntax/cuts-tabs.html\">каты и табы</a>;</li>\n<li><a href=\"./syntax/term.html\">всплывающие окна</a>;</li>\n<li><a href=\"./syntax/media.html#video\">видео</a>;</li>\n<li><a href=\"./syntax/vars.html\">переменные</a>;</li>\n<li><a href=\"./project/includes.html\">переиспользование контента</a>.</li>\n</ul>\n<p>Подробнее о всех элементах разметки в разделе <a href=\"./syntax/index.html\">Синтаксис</a>.</p>\n<h2 id=\"project\"><a href=\"#project\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание документационных проектов</span></a>Создание документационных проектов</h2>\n<p><a href=\"./tools/docs/index.html\">Builder</a> позволяет собрать полноценный документационный проект с навигацией, внутренними переходами и полной поддержкой Yandex Flavored Markdown.</p>\n<p>Собранный проект представляет собой набор статических HTML, которые можно просмотреть локально или разместить на хостинге, в GitHub Pages или <a href=\"./tools/docs/publish-s3.html\">S3</a>. Он может включать:</p>\n<ul>\n<li>\n<p><a href=\"./project/toc.html\">Оглавление документа</a>.</p>\n</li>\n<li>\n<p><a href=\"./project/leading-page.html\">Разводящие страницы</a> для быстрой навигации.</p>\n</li>\n<li>\n<p><a href=\"./project/presets.html\">Пресеты переменных</a>, чтобы поддерживать несколько вариантов документации из одних и тех же исходных файлов.</p>\n</li>\n<li>\n<p><a href=\"./project/includes.html\">Переиспользование контента</a>.</p>\n</li>\n<li>\n<p>Пользовательские настройки отображения:</p>\n<ul>\n<li>широкий формат;</li>\n<li>навигация по текущей статье;</li>\n<li>темная тема;</li>\n<li>размер текста.</li>\n</ul>\n<p>Вы можете попробовать изменить настройки прямо сейчас, для этого нажмите <svg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" width=\"20\" height=\"20\" fill=\"currentColor\" stroke=\"none\" aria-hidden=\"true\"><svg viewBox=\"0 0 15 15\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M13.24 6.82l.94-.53a.7.7 0 00.32-.79 7.42 7.42 0 00-1.87-3.25.76.76 0 00-.85-.12l-.94.56
