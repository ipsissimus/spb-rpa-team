зы YFM","href":"../changelog.html","id":"Релизы YFM-6-0.07715354515494743"}],"id":"Yandex Flavored Markdown-2-0.6548733551675998"}],"base":"."},"meta":{"style":[],"script":[]},"assets":[],"headings":[{"title":"Структура","href":"#structure","level":2},{"title":"Условия видимости разделов","href":"#when","level":2},{"title":"Подстановки и условные операторы","href":"#subtitudes","level":2},{"title":"Настройка раскрытия разделов","href":"#expanded","level":2},{"title":"Скрытые разделы","href":"#hidden","level":2},{"title":"Вставки оглавлений","href":"#includes","level":2,"items":[{"title":"Пример с включением оглавления как раздела","href":"#include-as-section","level":3},{"title":"Пример с включением оглавления без создания раздела","href":"#include-as-pages","level":3},{"title":"Режимы вставки оглавлений (mode)","href":"#include-mode","level":3},{"title":"Вставка произвольного контента (Includers)","href":"#includers","level":3,"items":[{"title":"Пример использования","href":"#primer-ispolzovaniya","level":4},{"title":"Список имплементированных инклюдеров","href":"#implement-includers","level":4},{"title":"Generic","href":"#includers-generic","level":4},{"title":"Open API","href":"#includers-open-api","level":4},{"title":"Unarchive","href":"#includers-unarchive","level":4},{"title":"Source Docs","href":"#source-docs","level":4,"items":[{"title":"Пример использования","href":"#primer-ispolzovaniya1","level":5}]}]}]}],"title":"Оглавление документа","includes":[],"html":"<p>Структура документа описывается в файле <code>toc.yaml</code>. На основе этого файла генерируется оглавление и происходит сборка документа.</p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Файлы, которые не указаны в <code>toc.yaml</code>, не обрабатываются при сборке.</p>\n</div><h2 id=\"structure\"><a href=\"#structure\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Структура</span></a>Структура</h2>\n<p>Стандартная структура файла <code>toc.yaml</code> имеет вид:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">документа</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">раздела</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">группы</span> <span class=\"hljs-string\">разделов</span>\n    <span class=\"hljs-attr\">items:</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">раздела</span>\n        <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">раздела</span>\n        <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">раздела</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/file.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"17\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-17\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-17\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-17.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>title</code> — название документа. Отображается в оглавлении над списком всех разделов.</li>\n<li><code>name</code> — имя раздела или группы разделов.</li>\n<li><code>href</code> — относительный путь до файла.</li>\n<li><code>items</code> — группирующий элемент.</li>\n</ul>\n<h2 id=\"when\"><a href=\"#when\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Условия видимости разделов</span></a>Условия видимости разделов</h2>\n<p>Отдельные разделы можно включать или не включать в документ в зависимости от значений <a href=\"../syntax/vars.html\">переменных</a>. Для описания условий видимости используется параметр <code>when</code>.</p>\n<p>Доступные операторы сравнения: <code>==</code>, <code>!=</code>, <code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, <code>&gt;=</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Раздел</span> <span class=\"hljs-string\">с</span> <span class=\"hljs-string\">условным</span> <span class=\"hljs-string\">вхождением</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">path/to/conditional/file.md</span>\n  <span class=\"hljs-attr\">when:</span> <span class=\"hljs-string\">version</span> <span class=\"hljs-string\">==</span> <span class=\"hljs-number\">12</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"49\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-49\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-49\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-49.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"subtitudes\"><a href=\"#subtitudes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подстановки и условные операторы</span></a>Подстановки и условные операторы</h2>\n<p>Название документа поддерживает <a href=\"../syntax/vars#subtitudes\">подстановки</a> и <a href=\"../syntax/vars#conditions\">условные операторы</a>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">&quot;<span class=\"hljs-template-variable\">{{ title }}</span>&quot;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"56\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-56\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-56\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-56.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Если значение начинается с подстановки, всегда заключайте его в кавычки. Без них значение обрабатывается как JSON, встроенный в YAML, что может привести к ошибкам сборки, например <code>TypeError: str.replace is not a function</code>.</p>\n</div><h2 id=\"expanded\"><a href=\"#expanded\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Настройка раскрытия разделов</span></a>Настройка раскрытия разделов</h2>\n<p>По умолчанию все разделы оглавления свернуты. Чтобы важные разделы и страницы в оглавлении всегда были на виду можно использовать параметр <code>expanded</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Yandex</span> <span class=\"hljs-string\">Cloud</span> <span class=\"hljs-string\">Marketplace</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Начало</span> <span class=\"hljs-string\">работы</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Тестовый</span> <span class=\"hljs-string\">топикхед</span>\n    <span class=\"hljs-attr\">expanded:</span> <span class=\"hljs-literal\">true</span>\n    <span class=\"hljs-attr\">items:</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Создание</span> <span class=\"hljs-string\">виртуальной</span> <span class=\"hljs-string\">машины</span>\n        <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">create.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Первичная</span> <span class=\"hljs-string\">настройка</span> <span class=\"hljs-string\">программного</span> <span class=\"hljs-string\">обеспечения</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">setup.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Работа</span> <span class=\"hljs-string\">с</span> <span class=\"hljs-string\">виртуальной</span> <span class=\"hljs-string\">машиной</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">operate.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Справочник</span> <span class=\"hljs-string\">API</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">guide.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"71\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-71\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-71\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-71.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Использовать <code>expanded</code> можно только для разделов первого уровня, указание <code>expanded</code> в разделах ниже игнорируется.</p>\n</div><h2 id=\"hidden\"><a href=\"#hidden\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Скрытые разделы</span></a>Скрытые разделы</h2>\n<p>Чтобы раздел был доступен только по прямой ссылке и не попал в оглавление, укажите параметр <code>hidden</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">Секретный</span> <span class=\"hljs-string\">документ</span>\n  <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">secret.md</span>\n  <span class=\"hljs-attr\">hidden:</span> <span class=\"hljs-literal\">true</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"86\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-86\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-86\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-86.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Для полного исключения скрытых разделов из сборки используйте <a href=\"../tools/docs/settings.html\">ключ сборки</a> <code>--remove-hidden-toc-items=true</code>.</p>\n<h2 id=\"includes\"><a href=\"#includes\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Вставки оглавлений</span></a>Вставки оглавлений</h2>\n<p>Вы можете разбить оглавление на несколько файлов и вставить одно оглавление в другое. Когда это пригодится:</p>\n<ul>\n<li>У вас есть блоки оглавления, которые используются в нескольких документах.</li>\n<li>У вас большой документ, который проще собирать из нескольких блоков поменьше.</li>\n</ul>\n<h3 id=\"include-as-section\"><a href=\"#include-as-section\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример с включением оглавления как раздела</span></a>Пример с включением оглавления как раздела</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Имя</span> <span class=\"hljs-string\">заимствованного</span> <span class=\"hljs-string\">блока</span>\n  <span class=\"hljs-attr\">include:</span>\n    <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">another/toc.yaml</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"111\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-111\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-111\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-111.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>По умолчанию в <code>path</code> указывается путь от корня документации. Имя импортируемого файла может быть любым, необязательно <code>toc.yaml</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Инструкции</span> <span class=\"hljs-string\">для</span> <span class=\"hljs-string\">Android</span>\n  <span class=\"hljs-attr\">include:</span>\n    <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">another/toc_android.yaml</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"115\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-115\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-115\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-115.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h3 id=\"include-as-pages\"><a href=\"#include-as-pages\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример с включением оглавления без создания раздела</span></a>Пример с включением оглавления без создания раздела</h3>\n<p>Вы можете включать <code>toc.yaml</code> с добавлением его элементов на тот же уровень оглавления.</p>\n<p><code>toc.yaml</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Name1</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">file1.md</span>\n\n  <span class=\"hljs-comment\"># Отсутствие поля name у элемента означает, что элементы включаемого оглавления стоит</span>\n  <span class=\"hljs-comment\"># добавлять на тот же уровень оглавления, а не как новый раздел</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">include:</span> { <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">path/to/toc.yaml</span> }\n\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">NameX</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">fileX.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"125\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-125\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-125\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-125.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><code>path/to/toc.yaml</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">NameA</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">fileA.md</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">NameB</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">fileB.md</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"129\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-129\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-129\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-129.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Результат в оглавлении:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">- Name1\n- NameA\n- NameB\n- NameX\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"133\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-133\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-133\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-133.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h3 id=\"include-mode\"><a href=\"#include-mode\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Режимы вставки оглавлений (mode)</span></a>Режимы вставки оглавлений (mode)</h3>\n<p>Есть несколько режимов, которые задаются в свойстве <code>mode</code>:</p>\n<ul>\n<li>\n<p><code>root_merge</code> — этот режим включен по умолчанию. В нём вместе с оглавлением скопируются и все используемые файлы и директории. Допустим, вы импортируете содержание из папки A в содержание, которое лежит в папке B. Тогда при сборке в папку B скопируются все файлы из папки A. Учтите, копирование происходит с перезаписью файлов.</p>\n<p>Так как при копировании меняется структура проекта, в метаданные новых файлов добавляется <code>sourcePath</code> с путем до исходного файла. Это поле используется для ссылки на редактирование страницы.</p>\n</li>\n<li>\n<p><code>merge</code> — аналогично <code>root_merge</code>, но путь к файлу с оглавлением указывается относительно текущего файла, в котором вы используете <code>include</code>.</p>\n</li>\n<li>\n<p><code>link</code> — не изменяется структура проекта. Все ссылки включаемого оглавления меняются на ссылки относительно оглавления, в которое происходит включение.</p>\n</li>\n</ul>\n<p><strong>Пример:</strong><br>\nНеобходимо указать относительный путь в <code>path</code> на оглавление, которое импортируется:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">include:</span> { <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">merge</span>, <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">../relative/path/to/toc.yaml</span> }\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"163\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-163\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-163\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-163.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h3 id=\"includers\"><a href=\"#includers\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Вставка произвольного контента (Includers)</span></a>Вставка произвольного контента (Includers)</h3>\n<p>Вы можете включить в оглавление произвольный контент через <code>includers</code>, но только в случае если <code>includer</code> для этого типа контента имплементирован. Список имплементированных инклюдеров можно посмотреть <a href=\"#implement-includers\">ниже</a>.</p>\n<p>Возможные способы указания инклюдеров:</p>\n<ul>\n<li>\n<p>массив <code>includer</code>-объектов в поле <code>includers</code>;</p>\n</li>\n<li>\n<p><code>includer</code>-объект в поле <code>includer</code> (<em>в процессе деприкации в пользу <code>includers</code> поля</em>).</p>\n</li>\n</ul>\n<p><strong>Требования к <code>include</code>:</strong></p>\n<ol>\n<li>\n<p><code>include</code> должен иметь поле <code>path</code>, куда контент будет включен.</p>\n</li>\n<li>\n<p>поле <code>path</code> должно быть <strong>путем, куда будет включен контент</strong>.</p>\n</li>\n<li>\n<p>свойство <code>mode</code> должно иметь значение <code>link или пропущенно, </code>link является дефолтным поведением.</p>\n</li>\n</ol>\n<p><strong>Требования к <code>includers</code>:</strong></p>\n<p><code>includers</code> должен быть массивом includer-объектов, которые будут запущенны в указанном порядке.</p>\n<p><strong>Требования к <code>includer</code>:</strong></p>\n<p>Параметры между includer-объектами разные, но имя <code>includer</code> является обязательным параметром.</p>\n<p><code>name</code> указывает имя инклюдера, который запустится.</p>\n<h4 id=\"primer-ispolzovaniya\"><a href=\"#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример использования</span></a>Пример использования</h4>\n<p>Абстрактный пример использования инклюдеров</p>\n<p><em>Уточненный пример смотрите в разделе соответствуещего инклюдера для конкретного примера использования.</em></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\"># toc.yaml\n...\nitems:\n  - name: &lt;item-name&gt;\n    include:\n      path: &lt;path-where-to-include&gt;\n      includers:\n        - name: &lt;name-of-the-first-includer&gt;\n          &lt;includer-parameter&gt;: &lt;includer-parameter-value&gt;\n        - name: &lt;name-of-the-second-includer&gt;\n        - name: &lt;name-of-the-third-includer&gt;\n      mode: link\n...\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"229\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-229\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-229\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-229.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h4 id=\"implement-includers\"><a href=\"#implement-includers\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Список имплементированных инклюдеров</span></a>Список имплементированных инклюдеров</h4>\n<ul>\n<li><a href=\"#includers-generic\">Generic</a>;</li>\n<li><a href=\"#includers-open-api\">Open API</a>;</li>\n<li><a href=\"#includers-unarchive\">Unarchive</a>;</li>\n<li><a href=\"#includers-source-docs\">Source Docs</a> (<em>в процессе деприкации в пользу generic инклюдера</em>).</li>\n</ul>\n<h4 id=\"includers-generic\"><a href=\"#includers-generic\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Generic</span></a>Generic</h4>\n<p>Вы можете сгенерировать документацию в markdown-формате любой утилитой и включить её в основную документацию.</p>\n<p>Инклюдер сгенерирует по ней оглавление и включит контент в документацию.</p>\n<p><strong>Пример использования:</strong></p>\n<p>Проект документации лежит в <code>doc_root</code> папке.</p>\n<p>Положим сгенерированный контент в папку <code>doc_root/docs</code>.</p>\n<p>Включим этот контент с помощью generic-инклюдера в <code>doc_root/toc.yaml</code>.</p>\n<p>Подключим разводящую в <code>doc_root/index.yaml</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/toc.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">docs</span>\n    <span class=\"hljs-attr\">include:</span>\n      <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">docs</span>\n      <span class=\"hljs-attr\">includers:</span>\n        <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">generic</span>\n          <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">docs</span>\n      <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">link</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"279\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-279\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-279\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-279.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/index.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">links:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">docs</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">docs/</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"280\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-280\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-280\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-280.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h4 id=\"includers-open-api\"><a href=\"#includers-open-api\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Open API</span></a>Open API</h4>\n<p>Вы можете сгенерировать документ из <a href=\"https://www.openapis.org/\" target=\"_blank\" rel=\"noreferrer noopener\">OpenAPI-спецификации</a> и включить её в основной документ.</p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<p>Openapi-инклюдер требует разрешение на использование HTML в документации, поэтому внутри конфигурации <code>.yfm</code> укажите значение <code>allowHTML: true</code>.</p>\n</div><p><strong>Пример использования:</strong></p>\n<p>Проект документации лежит в <code>doc_root</code>.</p>\n<p>Положим openAPI-спецификацию по пути <code>doc_root/openapi.yaml</code>.</p>\n<p>Включим её в <code>doc_root/toc.yaml</code> с помощью openapi-инклюдера.</p>\n<p>Подключим разводящую в <code>doc_root/index.yaml</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/toc.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">openapi</span>\n    <span class=\"hljs-attr\">include:</span>\n      <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">openapi</span>\n      <span class=\"hljs-attr\">includers:</span>\n        <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">openapi</span>\n          <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">openapi.yaml</span>\n      <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">link</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"310\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-310\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-310\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-310.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/index.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">links:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">openapi</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">openapi/</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"311\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-311\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-311\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-311.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h4 id=\"includers-unarchive\"><a href=\"#includers-unarchive\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Unarchive</span></a>Unarchive</h4>\n<p>Вы можете использовать unarchive-инклюдер чтобы распаковать tarball перед тем как применять другие инклюдеры к контенту внутри него, например generic-инклюдер.</p>\n<p><strong>Пример использования:</strong></p>\n<p>Есть <code>docs.tar</code> в корне проекта по пути <code>doc_root/docs.tar</code>.</p>\n<p>Внутри <code>docs.tar</code> находится контент, который необходимо включить используя generic-инклюдер.</p>\n<p>В этом случае нужно применить цепь инклюдеров <code>unarchive</code> -&gt; <code>generic</code> для достижения цели.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/toc.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n<span class=\"hljs-string\">...</span>\n   <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">multiple</span>\n     <span class=\"hljs-attr\">include:</span>\n       <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">multiple</span>\n       <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">link</span>\n       <span class=\"hljs-attr\">includers:</span>\n         <span class=\"hljs-comment\"># run unarchive includer</span>\n         <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">unarchive</span>\n           <span class=\"hljs-comment\"># specify tarball you want to unpack as input parameter</span>\n           <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">docs.tar</span>\n           <span class=\"hljs-comment\"># specify output path where tarball content is going to be unpacked</span>\n           <span class=\"hljs-attr\">output:</span> <span class=\"hljs-string\">unpacked</span>\n         <span class=\"hljs-comment\"># run generic includer</span>\n         <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">generic</span>\n           <span class=\"hljs-comment\"># specify path from unarchive includers output field as input path</span>\n           <span class=\"hljs-attr\">input:</span> <span class=\"hljs-string\">unpacked</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"330\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-330\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-330\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-330.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/index.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">links:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">openapi</span>\n    <span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">openapi/</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"331\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 /span> <span class=\"hljs-string\">documentation</span>\n<span class=\"hljs-attr\">href:</span> <span class=\"hljs-string\">index.yaml</span>\n<span class=\"hljs-attr\">items:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">docs</span>\n    <span class=\"hljs-attr\">include:</span>\n      <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">docs</span>\n      <span class=\"hljs-attr\">includer:</span> <span class=\"hljs-string\">sourcedocs</span>\n      <span class=\"hljs-attr\">mode:</span> <span class=\"hljs-string\">link</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"361\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-361\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-361\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-361.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># doc_root/index.yaml</span>\n<span class=\"hljs-attr\">title:</span> <span class=\"hljs-string\">documentation
