de>MD</code> предоставляются библиотекой <a href=\"https://github.com/DavidAnson/markdownlint\" target=\"_blank\" rel=\"noreferrer noopener\">markdownlint</a>.<br>\nПодробное описание всех правил с префиксом <code>MD</code> можно найти <a href=\"https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md\" target=\"_blank\" rel=\"noreferrer noopener\">по ссылке</a>.<br>\nПодробное описание всех правил с префиксом <code>YFM</code> можно найти <a href=\"https://github.com/yandex-cloud/yfm-transform/blob/master/lib/yfmlint/README.md\" target=\"_blank\" rel=\"noreferrer noopener\">по ссылке</a>.</p>\n<p>Вы можете переопределить уровень логирования в конфиге <code>.yfmlint</code> в секции <code>log-levels</code> отдельно для каждого правила: <code>error</code>, <code>warn</code>, <code>disabled</code>.</p>\n<p>В корневой секции конфига можно настроить значения, передаваемые правилам. Например:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs yaml\"><span class=\"hljs-comment\"># Inline code length</span>\n<span class=\"hljs-attr\">YFM001:</span>\n  <span class=\"hljs-attr\">maximum:</span> <span class=\"hljs-number\">100</span>\n  \n<span class=\"hljs-comment\"># Line length</span>\n<span class=\"hljs-attr\">MD013:</span>\n  <span class=\"hljs-attr\">line_length:</span> <span class=\"hljs-number\">100</span> <span class=\"hljs-comment\"># default: 80 characters</span>\n  <span class=\"hljs-attr\">code_blocks:</span> <span class=\"hljs-literal\">false</span> <span class=\"hljs-comment\"># exclude this rule for code_blocks</span>\n  <span class=\"hljs-attr\">tables:</span> <span class=\"hljs-literal\">false</span> <span class=\"hljs-comment\"># exclude this rule for tables</span>\n  <span class=\"hljs-attr\">headings:</span> <span class=\"hljs-literal\">false</span> <span class=\"hljs-comment\"># exclude this rule for headings</span>\n\n<span class=\"hljs-comment\"># Inline HTML</span>\n<span class=\"hljs-attr\">MD033:</span>\n  <span class=\"hljs-attr\">allowed_elements:</span> [ <span class=\"hljs-string\">&quot;span&quot;</span>, <span class=\"hljs-string\">&quot;br&quot;</span>, <span class=\"hljs-string\">&quot;p&quot;</span> ]\n\n\n<span class=\"hljs-comment\"># Section for defining log levels</span>\n<span class=\"hljs-attr\">log-levels:</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"16\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-16\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-16\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-16.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Дефолтные значения для правил с префиксом <code>MD</code> указаны <a href=\"https://github.com/DavidAnson/markdownlint/blob/main/schema/.markdownlint.yaml\" target=\"_blank\" rel=\"noreferrer noopener\">по ссылке</a>.<br>\nДефолтные значения для правил с префиксом <code>YFM</code> указаны <a href=\"https://github.com/yandex-cloud/yfm-transform/blob/master/lib/yfmlint/yfmlint.js\" target=\"_blank\" rel=\"noreferrer noopener\">по ссылке</a>.</p>\n<p>Правила можно включить, выключить, настроить для всего файла или а
